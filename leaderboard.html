<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Mountain - Live Leaderboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-red: #ff0000;
            --brand-orange: #ff0000;
            --bg-dark: #0f1014;
            --card-bg: #1a1c23;
            --text-white: #ffffff;
            --text-gray: #b0b3b8;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            background-image: radial-gradient(circle at 50% 0%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden; 
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* HEADER (STANDARD CENTER) */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: rgba(15, 16, 20, 0.95); 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            height: 80px; 
        }
        
        .logo { 
            display: flex; align-items: center; gap: 10px; 
            font-family: 'Montserrat'; font-weight: 900; font-style: italic; 
            font-size: 1.5rem; color: #fff; text-transform: uppercase; 
            text-decoration: none; flex-shrink: 0;
        }
        .logo img { height: 35px; width: auto; }
        .logo span { color: var(--brand-red); font-weight: 300; }
        
        /* NAV LINKS - CENTERED ABSOLUTELY */
        .nav-links { 
            display: flex; gap: 25px; 
            font-weight: 600; text-transform: uppercase; font-size: 0.85rem; 
            position: absolute; left: 50%; transform: translateX(-50%); 
            white-space: nowrap;
        }
        .nav-links a { text-decoration: none; color: #fff; transition: 0.3s; }
        .nav-links a:hover { color: var(--brand-red); }
        .nav-links a.active-nav { color: var(--brand-red); cursor: default; }
        
        .header-right { display: flex; align-items: center; gap: 15px; margin-left: auto; z-index: 1002; }

        .login-btn {
            background: linear-gradient(45deg, var(--brand-orange), #ff7b00);
            padding: 10px 25px;
            border-radius: 30px; 
            font-weight: 800;
            text-transform: uppercase;
            color: #fff; 
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            font-size: 0.8rem;
            display: flex; align-items: center; justify-content: center;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5); }

        .login-btn.profile-mode {
            padding: 0; width: 40px; height: 40px; border-radius: 50%; 
            font-size: 1.5rem; background: #28a745; color: #fff; 
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
            display: flex; align-items: center; justify-content: center;
        }

        .qr-btn { 
            width: 35px; height: 35px; background: #222; border: 1px solid #444; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; color: #fff; font-size: 1.1rem; 
            cursor: pointer; transition: 0.3s; text-decoration: none;
        }
        .qr-btn:hover { background: var(--brand-orange); border-color: var(--brand-orange); color: #222; }

        .menu-toggle { display: none; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }

        /* MAIN CONTENT - DIKECILKAN UNTUK KEMAS (DESKTOP) */
        .container { 
            max-width: 1100px; /* Dikecilkan dari 1400px supaya tak kembang */
            margin: 40px auto; 
            padding: 0 20px; 
            flex: 1; 
            width: 100%;
        }
        
        .page-title {
            text-align: center; font-family: 'Russo One', sans-serif; font-size: 2.5rem;
            text-transform: uppercase; margin-bottom: 10px; font-style: italic;
            word-wrap: break-word; 
        }
        .page-subtitle { text-align: center; color: var(--text-gray); margin-bottom: 30px; }

        /* SELECTOR BAR */
        .event-selector-bar { 
            display: flex; justify-content: center; align-items: center; gap: 15px; 
            margin-bottom: 50px; flex-wrap: wrap;
        }
        .event-dropdown {
            background: #000; border: 2px solid var(--brand-red); color: #fff; padding: 15px 30px;
            border-radius: 50px; font-size: 1.1rem; font-weight: bold; outline: none; cursor: pointer;
            text-align: center; min-width: 300px;
        }
        .category-dropdown {
            background: #1a1c23; border: 2px solid #444; color: #fff; padding: 15px 25px;
            border-radius: 50px; font-size: 1rem; font-weight: 600; outline: none; cursor: pointer;
            text-align: center; min-width: 200px;
        }
        .event-dropdown:hover, .category-dropdown:hover { box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); border-color: var(--brand-red); }

        /* PODIUM SECTION */
        .podium-wrapper {
            display: flex; justify-content: center; align-items: flex-end; gap: 20px;
            margin-bottom: 60px; flex-wrap: wrap; opacity: 0; animation: fadeIn 1s forwards;
            /* Pastikan di desktop dia cuba duduk sebelah-sebelah */
            max-width: 900px; margin-left: auto; margin-right: auto;
        }
        
        .podium-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center;
            width: 260px; /* Kecilkan sikit supaya muat 3 sebelah */
            position: relative; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .podium-card:hover { transform: translateY(-10px); }
        
        .racer-avatar {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;
            border: 3px solid #333; background-color: #000;
        }

        .rank-1 { order: 2; height: 340px; border-bottom: 6px solid var(--gold); z-index: 2; transform: scale(1.05); }
        .rank-1 .racer-avatar { border-color: var(--gold); width: 110px; height: 110px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .rank-1 .rank-badge { background: var(--gold); color: #000; font-size: 1.2rem; }

        .rank-2 { order: 1; height: 290px; border-bottom: 6px solid var(--silver); }
        .rank-2 .racer-avatar { border-color: var(--silver); }
        .rank-2 .rank-badge { background: var(--silver); color: #000; }

        .rank-3 { order: 3; height: 290px; border-bottom: 6px solid var(--bronze); }
        .rank-3 .racer-avatar { border-color: var(--bronze); }
        .rank-3 .rank-badge { background: var(--bronze); color: #000; }

        .rank-badge {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-family: 'Russo One'; position: absolute; top: -20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .racer-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; line-height: 1.3; }
        .racer-time { font-family: 'Russo One'; font-size: 1.4rem; color: var(--brand-red); margin-bottom: 5px; }
        .racer-bib { color: var(--text-gray); font-size: 0.9rem; letter-spacing: 1px; margin-bottom: 10px; font-weight: bold; }

        /* TABLE */
        .table-responsive { 
            overflow-x: auto; border-radius: 10px; border: 1px solid #333; 
            width: 100%; max-width: 100%; /* Pastikan tak lebih container */
            -webkit-overflow-scrolling: touch; 
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; background: var(--card-bg); }
        
        thead { background-color: #000; color: #aaa; border-bottom: 2px solid #333; }
        th { padding: 20px; text-align: left; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        tbody tr { border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        tbody tr:hover { background-color: #252830; }
        td { padding: 15px 20px; font-size: 0.95rem; vertical-align: middle; }

        .col-pos { font-family: 'Russo One'; font-size: 1.2rem; text-align: center; width: 60px; color: #555; }
        .pos-1 { color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 1.4rem; }
        .pos-2 { color: var(--silver); }
        .pos-3 { color: var(--bronze); }

        .col-bib { font-family: monospace; color: var(--brand-red); font-weight: bold; font-size: 1.1rem; }
        .col-time { font-family: monospace; color: #ccc; font-size: 0.9rem; }
        .col-finish { font-family: monospace; color: #2ecc71; font-weight: bold; font-size: 1rem; }
        .country-flag { width: 22px; vertical-align: middle; margin-right: 8px; border-radius: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        footer { background-color: var(--card-bg); padding: 40px 5% 20px; border-top: 1px solid #222; margin-top: auto; text-align: center; font-size: 0.8rem; color: #666; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 1100px) {
            .nav-links { position: static; transform: none; }
        }

        @media (max-width: 900px) {
            header { padding: 10px 5%; height: 60px; }
            .logo { font-size: 1rem; }
            .logo img { height: 28px; }
            
            .menu-toggle { display: block; margin-left: 15px; font-size: 1.2rem; }
            
            .nav-links {
                position: absolute; top: 60px; left: 0; width: 100%;
                background: rgba(15, 16, 20, 0.98); 
                flex-direction: column; align-items: center;
                padding: 20px 0; display: none; 
                border-bottom: 1px solid rgba(255,255,255,0.1);
                transform: none; 
            }
            .nav-links.active { display: flex; }
            
            .header-right { margin-left: auto; gap: 8px; }

            .login-btn { 
                padding: 6px 15px; font-size: 0.75rem; 
                background: var(--brand-red) !important; 
                color: white !important;
                border: 1px solid rgba(255,255,255,0.2);
            }
            .qr-btn { width: 32px; height: 32px; font-size: 1rem; }

            /* Layout Fix Mobile */
            .container { padding: 0 15px; margin-top: 20px; }
            .page-title { font-size: 1.8rem; line-height: 1.1; margin-bottom: 15px; }
            .event-selector-bar { flex-direction: column; gap: 15px; margin-bottom: 30px; }
            .event-dropdown, .category-dropdown { width: 100%; min-width: 0; }

            .podium-wrapper { align-items: center; }
            .rank-1 { order: 1; transform: none; height: auto; margin-bottom: 20px; width: 100%; }
            .rank-2, .rank-3 { order: 2; height: auto; width: 100%; }
            .podium-card { width: 100%; padding: 15px; }
            
            .table-responsive { border: 1px solid #444; margin-bottom: 30px; width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="seaMLogo.png" alt="Logo"> SEA<span>MOUNTAIN</span>
        </a>

        <nav class="nav-links" id="navMenu">
            <a href="index.html">Events</a>
            <a href="results.html">Results</a>
            <a href="photos.html">Photos</a>
            <a href="leaderboard.html" class="active-nav">Leaderboard</a>
            <a href="partners.html">Partners</a>
            <a href="#contact">Contact Us</a>
        </nav>

        <div class="header-right">
            <a href="my-tickets.html" id="qrBtn" class="qr-btn" title="My History & Tickets" style="display:none;">
                <i class="fas fa-qrcode"></i>
            </a>
            <a href="login.html" class="login-btn">Log In</a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="container">
        
        <h1 class="page-title">Live Leaderboard</h1>
        <p class="page-subtitle" id="eventSubtitle">Select an event to view live standings</p>

        <div class="event-selector-bar">
            <select id="eventSelector" class="event-dropdown">
                <option value="" disabled selected>-- Select an Event --</option>
                <option value="loading">Loading Events...</option>
            </select>

            <select id="categoryFilter" class="category-dropdown" disabled>
                <option value="ALL">All Categories</option>
            </select>
        </div>

        <div id="podiumSection" class="podium-wrapper" style="display: none;"></div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th style="text-align:center">Pos</th>
                        <th>BIB</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Category</th>
                        <th>TA1</th>
                        <th>TA2</th>
                        <th>TA3</th>
                        <th>Finish Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTable">
                    <tr><td colspan="9" style="text-align:center; padding:40px; color:#666;">Please select an event above.</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Sea Mountain.Co. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.appspot.com",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let allRunnersData = []; 

        window.toggleMenu = function() {
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('active');
        }

        // 1. AUTH HEADER
        const loginBtn = document.querySelector('.login-btn'); 
        const qrBtn = document.getElementById('qrBtn');
        const menuToggle = document.querySelector('.menu-toggle');

        if(window.innerWidth <= 900) menuToggle.style.display = 'block';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.photoURL) {
                    loginBtn.innerHTML = `<img src="${user.photoURL}" alt="Profile" style="width:100%; height:100%; object-fit:cover; border-radius:50%;">`;
                    loginBtn.style.background = "transparent";
                    loginBtn.style.boxShadow = "none";
                    loginBtn.style.border = "2px solid #28a745"; 
                } else {
                    loginBtn.innerHTML = `<i class="fas fa-user-circle"></i>`; 
                    loginBtn.style.background = "#28a745";
                }
                
                loginBtn.title = `Logged in as ${user.displayName || 'User'}`;
                loginBtn.href = "#"; 
                loginBtn.classList.add('profile-mode'); 
                
                if(qrBtn) qrBtn.style.display = "flex";

                loginBtn.onclick = function(e) {
                    e.preventDefault();
                    if(confirm(`Hi ${user.displayName || 'User'}! Log Out?`)) {
                        signOut(auth).then(() => window.location.reload());
                    }
                };
            } else {
                loginBtn.innerHTML = "Log In";
                loginBtn.classList.remove('profile-mode');
                loginBtn.href = "login.html";
                loginBtn.style.background = ""; 
                loginBtn.onclick = null;
                if(qrBtn) qrBtn.style.display = "none";
            }
        });     

        // 2. DROPDOWN LOGIC
        const eventSelector = document.getElementById('eventSelector');
        const categoryFilter = document.getElementById('categoryFilter');
        
        onValue(ref(db, 'events'), (snapshot) => {
            const data = snapshot.val();
            eventSelector.innerHTML = '<option value="" disabled selected>-- Select an Event --</option>';
            
            if (data) {
                Object.entries(data).forEach(([key, event]) => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const preSelected = urlParams.get('id') === key ? 'selected' : '';
                    
                    if(event.isArchived !== true) {
                        eventSelector.innerHTML += `<option value="${key}" ${preSelected}>${event.title}</option>`;
                    }
                });

                const urlId = new URLSearchParams(window.location.search).get('id');
                if(urlId) loadLeaderboard(urlId);
            }
        });

        eventSelector.addEventListener('change', function() { loadLeaderboard(this.value); });
        categoryFilter.addEventListener('change', function() { renderTable(this.value); });

        // 4. LOAD DATA
        function loadLeaderboard(eventId) {
            const tableBody = document.getElementById('leaderboardTable');
            const podiumSection = document.getElementById('podiumSection');
            
            tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">Fetching Live Results...</td></tr>';
            podiumSection.style.display = 'none';
            categoryFilter.innerHTML = '<option value="ALL">All Categories</option>';
            categoryFilter.disabled = true;

            onValue(ref(db, `events/${eventId}/title`), (snap) => {
                if(snap.exists()) document.getElementById('eventSubtitle').innerText = snap.val();
            });

            onValue(ref(db, `registrations/${eventId}`), (snapshot) => {
                const data = snapshot.val();
                
                if (!data) {
                    tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">No participants found.</td></tr>';
                    allRunnersData = [];
                    return;
                }

                allRunnersData = [];
                const categoriesFound = new Set(); 

                Object.keys(data).forEach(key => {
                    const r = { id: key, ...data[key] };
                    allRunnersData.push(r);
                    if(r.category) categoriesFound.add(r.category);
                });

                categoriesFound.forEach(cat => {
                    categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
                });
                if(categoriesFound.size > 0) categoryFilter.disabled = false;

                allRunnersData.sort((a, b) => {
                    if (a.finish_time && b.finish_time) return a.finish_time.localeCompare(b.finish_time);
                    if (a.finish_time) return -1;
                    if (b.finish_time) return 1;
                    return 0; 
                });

                renderTable("ALL");
            });
        }

        // 5. RENDER TABLE
        function renderTable(filterCat) {
            const tableBody = document.getElementById('leaderboardTable');
            const podiumSection = document.getElementById('podiumSection');
            tableBody.innerHTML = "";
            podiumSection.innerHTML = "";
            podiumSection.style.display = 'none';

            let filteredRunners = allRunnersData;
            if (filterCat !== "ALL") {
                filteredRunners = allRunnersData.filter(r => r.category === filterCat);
            }

            if(filteredRunners.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">No participants in this category.</td></tr>';
                return;
            }

            // PODIUM
            const finishers = filteredRunners.filter(r => r.finish_time);
            
            if (finishers.length >= 1) {
                podiumSection.style.display = 'flex';
                const podiumOrder = [1, 0, 2]; 
                
                podiumOrder.forEach(idx => {
                    if (finishers[idx]) {
                        const r = finishers[idx];
                        const rank = idx + 1;
                        const rankClass = `rank-${rank}`;
                        const icon = rank === 1 ? '<i class="fas fa-crown"></i>' : rank;
                        const displayBib = r.bib || "NO BIB";

                        podiumSection.innerHTML += `
                            <div class="podium-card ${rankClass}">
                                <div class="rank-badge">${icon}</div>
                                <img src="https://ui-avatars.com/api/?name=${r.first_name}&background=random" class="racer-avatar">
                                <div class="racer-name">${r.first_name}</div>
                                <div class="racer-bib">BIB: ${displayBib}</div>
                                <div style="flex-grow:1"></div>
                                <div class="racer-time">${r.finish_time}</div>
                                <span class="badge status-finished" style="color:var(--brand-red); font-weight:bold; font-size:0.8rem;">FINISHED</span>
                            </div>
                        `;
                    }
                });
            }

            // TABLE ROWS
            let rankCounter = 1;
            
            filteredRunners.forEach(r => {
                let posDisplay = "-";
                let posClass = "";
                
                if (r.finish_time) {
                    posDisplay = rankCounter++;
                    if (posDisplay === 1) posClass = "pos-1";
                    else if (posDisplay === 2) posClass = "pos-2";
                    else if (posDisplay === 3) posClass = "pos-3";
                }

                let countryCode = (r.country || "my").toLowerCase(); 
                const flagUrl = `https://flagcdn.com/24x18/${countryCode}.png`;
                const iso3 = { 'my':'MYS', 'sg':'SGP', 'id':'IDN', 'th':'THA', 'bn':'BRN', 'vn':'VNM', 'ph':'PHL' };
                const displayCountry = iso3[countryCode] || countryCode.toUpperCase();
                const displayBib = r.bib || r.id.substring(0,6) + "..";

                const row = `
                    <tr>
                        <td class="col-pos ${posClass}">${posDisplay}</td>
                        <td class="col-bib" title="${r.id}">${displayBib}</td>
                        <td style="font-weight:600;">${r.first_name} ${r.last_name || ''}</td>
                        <td><img src="${flagUrl}" class="country-flag"> ${displayCountry}</td>
                        <td>${r.category}</td>
                        <td class="col-time">${r.time_TA1 || '-'}</td>
                        <td class="col-time">${r.time_TA2 || '-'}</td>
                        <td class="col-time">${r.time_TA3 || '-'}</td>
                        <td class="col-finish">${r.finish_time || '-'}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
