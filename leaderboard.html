<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Mountain - Live Leaderboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-red: #ff0000;
            --bg-dark: #0f1014;
            --card-bg: #1a1c23;
            --text-white: #ffffff;
            --text-gray: #b0b3b8;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            background-image: radial-gradient(circle at 50% 0%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(15, 16, 20, 0.95); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }

        .logo { display: flex; align-items: center; gap: 10px; font-family: 'Montserrat'; font-weight: 900; font-style: italic; font-size: 1.5rem; color: #fff; text-transform: uppercase; }
        .logo img { height: 40px; width: auto; display: block; }
        .logo span { color: var(--brand-red); font-weight: 300; }

        .nav-links { display: flex; gap: 25px; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        .nav-links a:hover { color: var(--brand-red); }
        .nav-links a.active-nav { color: var(--brand-red); cursor: default; }

        .login-btn { background: linear-gradient(45deg, var(--brand-red), #ff7b00); padding: 10px 25px;
            border-radius: 30px; font-weight: 800; text-transform: uppercase; color: #fff;
        }

        /* MAIN CONTENT */
        .container { max-width: 1400px; margin: 40px auto; padding: 0 5%; flex: 1; }
        
        .page-title {
            text-align: center; font-family: 'Russo One', sans-serif; font-size: 2.5rem;
            text-transform: uppercase; margin-bottom: 10px; font-style: italic;
        }
        .page-subtitle { text-align: center; color: var(--text-gray); margin-bottom: 30px; }

        /* SELECTOR BAR (UPDATED: FLEX GAP) */
        .event-selector-bar { 
            display: flex; justify-content: center; align-items: center; gap: 15px; 
            margin-bottom: 50px; flex-wrap: wrap;
        }
        .event-dropdown {
            background: #000; border: 2px solid var(--brand-red); color: #fff; padding: 15px 30px;
            border-radius: 50px; font-size: 1.1rem; font-weight: bold; outline: none; cursor: pointer;
            text-align: center; min-width: 300px;
        }
        /* CATEGORY FILTER STYLE (NEW) */
        .category-dropdown {
            background: #1a1c23; border: 2px solid #444; color: #fff; padding: 15px 25px;
            border-radius: 50px; font-size: 1rem; font-weight: 600; outline: none; cursor: pointer;
            text-align: center; min-width: 200px;
        }
        .event-dropdown:hover, .category-dropdown:hover { box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); border-color: var(--brand-red); }

        /* PODIUM SECTION */
        .podium-wrapper {
            display: flex; justify-content: center; align-items: flex-end; gap: 20px;
            margin-bottom: 60px; flex-wrap: wrap; opacity: 0; animation: fadeIn 1s forwards;
        }
        
        .podium-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center;
            width: 280px; position: relative; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .podium-card:hover { transform: translateY(-10px); }
        
        .racer-avatar {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;
            border: 3px solid #333; background-color: #000;
        }

        .rank-1 { order: 2; height: 340px; border-bottom: 6px solid var(--gold); z-index: 2; transform: scale(1.05); }
        .rank-1 .racer-avatar { border-color: var(--gold); width: 110px; height: 110px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .rank-1 .rank-badge { background: var(--gold); color: #000; font-size: 1.2rem; }

        .rank-2 { order: 1; height: 290px; border-bottom: 6px solid var(--silver); }
        .rank-2 .racer-avatar { border-color: var(--silver); }
        .rank-2 .rank-badge { background: var(--silver); color: #000; }

        .rank-3 { order: 3; height: 290px; border-bottom: 6px solid var(--bronze); }
        .rank-3 .racer-avatar { border-color: var(--bronze); }
        .rank-3 .rank-badge { background: var(--bronze); color: #000; }

        .rank-badge {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-family: 'Russo One'; position: absolute; top: -20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .racer-name { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; line-height: 1.3; }
        .racer-time { font-family: 'Russo One'; font-size: 1.5rem; color: var(--brand-red); margin-bottom: 5px; }
        .racer-bib { color: var(--text-gray); font-size: 0.9rem; letter-spacing: 1px; margin-bottom: 10px; }

        /* TABLE */
        .table-responsive { overflow-x: auto; border-radius: 10px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; background: var(--card-bg); }
        
        thead { background-color: #000; color: #aaa; border-bottom: 2px solid #333; }
        th { padding: 20px; text-align: left; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        tbody tr { border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        tbody tr:hover { background-color: #252830; }
        td { padding: 15px 20px; font-size: 0.95rem; vertical-align: middle; }

        .col-pos { font-family: 'Russo One'; font-size: 1.2rem; text-align: center; width: 60px; color: #555; }
        .pos-1 { color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 1.4rem; }
        .pos-2 { color: var(--silver); }
        .pos-3 { color: var(--bronze); }

        .col-bib { font-family: monospace; color: var(--brand-red); font-weight: bold; }
        .col-time { font-family: monospace; color: #ccc; font-size: 0.9rem; }
        .col-finish { font-family: monospace; color: #2ecc71; font-weight: bold; font-size: 1rem; }
        .country-flag { width: 22px; vertical-align: middle; margin-right: 8px; border-radius: 2px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        footer { background-color: var(--card-bg); padding: 40px 5% 20px; border-top: 1px solid #222; margin-top: auto; text-align: center; font-size: 0.8rem; color: #666; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .event-selector-bar { flex-direction: column; }
            .event-dropdown, .category-dropdown { width: 100%; min-width: unset; }
            .podium-wrapper { flex-direction: column; align-items: center; }
            .rank-1, .rank-2, .rank-3 { order: unset; width: 100%; height: auto; border-bottom: none; border-left: 5px solid; transform: none; margin-bottom: 10px;}
            .rank-1 { border-color: var(--gold); } .rank-2 { border-color: var(--silver); } .rank-3 { border-color: var(--bronze); }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="seaMLogo.png" alt="Sea Mountain Logo">
            SEA<span>MOUNTAIN</span>
        </a>

        <nav class="nav-links">
            <a href="index.html">Events</a>
            <a href="results.html">Results</a>
            <a href="photos.html">Photos</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="partners.html" >Partners</a>
        </nav>
        <a href="login.html" class="login-btn">Log In</a>
    </header>

    <div class="container">
        
        <h1 class="page-title">Live Leaderboard</h1>
        <p class="page-subtitle" id="eventSubtitle">Select an event to view live standings</p>

        <div class="event-selector-bar">
            <select id="eventSelector" class="event-dropdown">
                <option value="" disabled selected>-- Select an Event --</option>
                <option value="loading">Loading Events...</option>
            </select>

            <select id="categoryFilter" class="category-dropdown" disabled>
                <option value="ALL">All Categories</option>
            </select>
        </div>

        <div id="podiumSection" class="podium-wrapper" style="display: none;"></div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th style="text-align:center">Pos</th>
                        <th>BIB / ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Category</th>
                        <th>TA1</th>
                        <th>TA2</th>
                        <th>TA3</th>
                        <th>Finish Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTable">
                    <tr><td colspan="9" style="text-align:center; padding:40px; color:#666;">Please select an event above.</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Sea Mountain.Co. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.appspot.com",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let allRunnersData = []; // Simpan data global untuk filtering

        // 1. AUTH HEADER LOGIC
        const loginBtn = document.querySelector('.login-btn'); 
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if(loginBtn) {
                    loginBtn.innerHTML = `<i class="fas fa-user-circle"></i> ${user.displayName || 'User'}`;
                    loginBtn.href = "#"; loginBtn.style.background = "#28a745"; 
                    loginBtn.onclick = (e) => { e.preventDefault(); if(confirm("Log out?")) signOut(auth).then(()=>window.location.reload()); };
                }
            }
        });

        // 2. POPULATE DROPDOWN
        const eventSelector = document.getElementById('eventSelector');
        const categoryFilter = document.getElementById('categoryFilter');
        
        onValue(ref(db, 'events'), (snapshot) => {
            const data = snapshot.val();
            eventSelector.innerHTML = '<option value="" disabled selected>-- Select an Event --</option>';
            
            if (data) {
                Object.entries(data).forEach(([key, event]) => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const preSelected = urlParams.get('id') === key ? 'selected' : '';
                    eventSelector.innerHTML += `<option value="${key}" ${preSelected}>${event.title}</option>`;
                });

                const urlId = new URLSearchParams(window.location.search).get('id');
                if(urlId) loadLeaderboard(urlId);
            }
        });

        // 3. HANDLE SELECTION
        eventSelector.addEventListener('change', function() {
            loadLeaderboard(this.value);
        });

        // HANDLE CATEGORY FILTER CHANGE
        categoryFilter.addEventListener('change', function() {
            renderTable(this.value); // Render semula table ikut kategori
        });

        // 4. LOAD LEADERBOARD DATA
        function loadLeaderboard(eventId) {
            const tableBody = document.getElementById('leaderboardTable');
            const podiumSection = document.getElementById('podiumSection');
            
            tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">Fetching Live Results...</td></tr>';
            podiumSection.style.display = 'none';
            
            // Reset Category Filter
            categoryFilter.innerHTML = '<option value="ALL">All Categories</option>';
            categoryFilter.disabled = true;

            // Ambil Nama Event
            onValue(ref(db, `events/${eventId}/title`), (snap) => {
                if(snap.exists()) document.getElementById('eventSubtitle').innerText = snap.val();
            });

            // Ambil Data Peserta
            onValue(ref(db, `registrations/${eventId}`), (snapshot) => {
                const data = snapshot.val();
                
                if (!data) {
                    tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">No participants found.</td></tr>';
                    allRunnersData = [];
                    return;
                }

                // Convert to Array & Sort
                allRunnersData = [];
                const categoriesFound = new Set(); // Set untuk simpan kategori unik

                Object.keys(data).forEach(key => {
                    const r = { id: key, ...data[key] };
                    allRunnersData.push(r);
                    if(r.category) categoriesFound.add(r.category);
                });

                // Populate Category Filter
                categoriesFound.forEach(cat => {
                    categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
                });
                if(categoriesFound.size > 0) categoryFilter.disabled = false;

                // Default Sort (Overall)
                allRunnersData.sort((a, b) => {
                    if (a.finish_time && b.finish_time) return a.finish_time.localeCompare(b.finish_time);
                    if (a.finish_time) return -1;
                    if (b.finish_time) return 1;
                    return 0; 
                });

                // Render Table & Podium (Default: ALL)
                renderTable("ALL");
            });
        }

        // 5. RENDER TABLE FUNCTION (With Filter Support)
        function renderTable(filterCat) {
            const tableBody = document.getElementById('leaderboardTable');
            const podiumSection = document.getElementById('podiumSection');
            tableBody.innerHTML = "";
            podiumSection.innerHTML = "";
            podiumSection.style.display = 'none';

            // Filter Runners
            let filteredRunners = allRunnersData;
            if (filterCat !== "ALL") {
                filteredRunners = allRunnersData.filter(r => r.category === filterCat);
            }

            if(filteredRunners.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center; padding:40px;">No participants in this category.</td></tr>';
                return;
            }

            // --- GENERATE PODIUM (Top 3 Finishers in filtered list) ---
            const finishers = filteredRunners.filter(r => r.finish_time);
            
            if (finishers.length >= 1) {
                podiumSection.style.display = 'flex';
                
                // Podium Order: 2nd, 1st, 3rd
                const podiumOrder = [1, 0, 2]; 
                
                podiumOrder.forEach(idx => {
                    if (finishers[idx]) {
                        const r = finishers[idx];
                        const rank = idx + 1;
                        const rankClass = `rank-${rank}`;
                        const icon = rank === 1 ? '<i class="fas fa-crown"></i>' : rank;
                        
                        podiumSection.innerHTML += `
                            <div class="podium-card ${rankClass}">
                                <div class="rank-badge">${icon}</div>
                                <img src="https://i.pravatar.cc/150?u=${r.id}" class="racer-avatar">
                                <div class="racer-name">${r.first_name}</div>
                                <div class="racer-bib">BIB: ${r.id.substring(0,6)}..</div>
                                <div style="flex-grow:1"></div>
                                <div class="racer-time">${r.finish_time}</div>
                                <span class="badge status-finished">Finished</span>
                            </div>
                        `;
                    }
                });
            }

            // --- GENERATE TABLE ---
            let rankCounter = 1;
            
            filteredRunners.forEach(r => {
                let posDisplay = "-";
                let posClass = "";
                
                if (r.finish_time) {
                    posDisplay = rankCounter++;
                    if (posDisplay === 1) posClass = "pos-1";
                    else if (posDisplay === 2) posClass = "pos-2";
                    else if (posDisplay === 3) posClass = "pos-3";
                }

                let countryCode = (r.country || "my").toLowerCase(); 
                const flagUrl = `https://flagcdn.com/24x18/${countryCode}.png`;
                const iso3 = { 'my':'MYS', 'sg':'SGP', 'id':'IDN', 'th':'THA', 'bn':'BRN', 'vn':'VNM', 'ph':'PHL' };
                const displayCountry = iso3[countryCode] || countryCode.toUpperCase();

                const row = `
                    <tr>
                        <td class="col-pos ${posClass}">${posDisplay}</td>
                        <td class="col-bib" title="${r.id}">${r.id.substring(0,6)}..</td>
                        <td style="font-weight:600;">${r.first_name} ${r.last_name || ''}</td>
                        <td><img src="${flagUrl}" class="country-flag"> ${displayCountry}</td>
                        <td>${r.category}</td>
                        <td class="col-time">${r.time_TA1 || '-'}</td>
                        <td class="col-time">${r.time_TA2 || '-'}</td>
                        <td class="col-time">${r.time_TA3 || '-'}</td>
                        <td class="col-finish">${r.finish_time || '-'}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
