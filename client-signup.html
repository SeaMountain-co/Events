<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Sign Up - Sea Mountain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-red: #ff0000; --bg-dark: #0f1014; --card-bg: #1a1c23; --text: #ffffff; }
        body { 
            background-color: var(--bg-dark); color: var(--text); font-family: 'Montserrat', sans-serif; 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at 50% 10%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
        }
        .login-card { background: var(--card-bg); padding: 40px 30px; border-radius: 15px; border: 1px solid #333; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .logo { font-family: 'Russo One'; font-size: 2rem; color: #fff; text-decoration: none; display: block; margin-bottom: 20px; font-style: italic; }
        .logo span { color: var(--brand-red); }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0a0b0e; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn-signup { width: 100%; padding: 14px; background: #28a745; color: #fff; border: none; border-radius: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-signup:hover { background: #218838; }
        .footer-link { margin-top: 15px; font-size: 0.85rem; color: #888; }
        .footer-link a { color: var(--brand-red); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="client-landing.html" class="logo">SEA<span>MOUNTAIN</span></a>
        <h3 style="margin-top:0; color:#aaa;">Create Organizer Account</h3>
        <p style="font-size:0.8rem; color:#666; margin-bottom:20px;">Use the email address authorized by the Admin.</p>
        
        <form id="signupForm">
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="password" id="password" placeholder="Set Password (Min 6 chars)" required minlength="6">
            <button type="submit" class="btn-signup" id="submitBtn">CREATE ACCOUNT</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="client-login.html">Log In Here</a>
        </div>
        <div id="msg" style="margin-top:10px; font-size:0.9rem;"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // 1. IMPORT DATABASE TOOLS
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
        authDomain: "sea-mountain.firebaseapp.com",
        databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sea-mountain",
        storageBucket: "sea-mountain.firebasestorage.app",
        messagingSenderId: "812228825024",
        appId: "1:812228825024:web:717049c1a64b39c8a60225"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById('signupForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');

        msg.style.color = "#fff";
        msg.innerText = "Creating account...";

        // 2. CREATE USER (AUTH)
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            // 3. SIMPAN DATA KE DATABASE (REALTIME DB)
            // Kita simpan di folder 'users' dengan ID unik mereka
            set(ref(db, 'users/' + user.uid), {
                email: user.email,
                role: 'client', // Tag sebagai client
                createdAt: new Date().toISOString()
            })
            .then(() => {
                // 4. BILA DAH SAVE BARU REDIRECT
                alert("Account created successfully!");
                window.location.href = "client-login.html";
            })
            .catch((err) => {
                console.error("Error saving to DB: ", err);
                // Walaupun error save DB, user tetap dah create, so boleh proceed login
                window.location.href = "client-login.html";
            });
        })
        .catch((error) => {
            msg.style.color = "#ff4444";
            if (error.code === 'auth/email-already-in-use') {
                msg.innerText = "Email already registered. Please Log In.";
            } else {
                msg.innerText = error.message;
            }
        });
    });
</script>

</body>
</html>
