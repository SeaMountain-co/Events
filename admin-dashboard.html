<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Mountain - ADMIN DASHBOARD</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        /* Gaya Asas */
        body { background-color: #111; color: #fff; font-family: 'Montserrat', sans-serif; padding: 20px; }
        
        /* HEADER BARU YANG KEMAS */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; 
        }
        
        .logo { font-family: 'Russo One'; color: #ff0000; font-size: 1.5rem; text-transform: uppercase; }
        
        .header-right { 
            display: flex; align-items: center; gap: 15px; /* Jarak antara butang */
        }

        .admin-badge { color: #888; font-weight: 600; margin-right: 10px; }

        /* BUTTON STYLE YANG SERAGAM & KEMAS */
        .nav-btn { 
            text-decoration: none; padding: 10px 18px; border-radius: 6px; 
            font-size: 0.85rem; font-weight: 700; display: inline-flex; 
            align-items: center; gap: 8px; transition: 0.3s; border: none; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.4); opacity: 0.9; }

        /* WARNA BUTANG */
        .btn-blue { background: #3498db; color: white; }
        .btn-orange { background: #e67e22; color: white; }
        .btn-purple { background: #9b59b6; color: white; }
        .btn-green { background: #27ae60; color: white; }
        .btn-dark { background: #333; color: #ccc; border: 1px solid #444; }
        .btn-dark:hover { background: #444; color: white; }

        /* ANALYTICS CARDS */
        .stats-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { flex: 1; background: #1a1c23; padding: 25px; border-radius: 12px; border-left: 5px solid #ff0000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .stat-card h3 { margin: 0; font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card .value { font-size: 2.2rem; font-weight: 800; margin-top: 10px; }
        
        /* TOOLBAR */
        .toolbar { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .filter-select { padding: 10px 15px; background: #1a1c23; color: #fff; border: 1px solid #444; border-radius: 6px; outline: none; font-family: 'Montserrat'; }
        
        /* TABLE */
        .table-container { overflow-x: auto; background: #1a1c23; border-radius: 12px; padding: 20px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 15px; color: #888; font-size: 0.8rem; border-bottom: 2px solid #333; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }
        td { padding: 15px; border-bottom: 1px solid #2a2c35; font-size: 0.9rem; vertical-align: middle; }
        
        .badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; display: inline-block; }
        .pending { background: rgba(255, 165, 0, 0.15); color: orange; border: 1px solid orange; }
        .paid { background: rgba(0, 255, 0, 0.15); color: #2ecc71; border: 1px solid #2ecc71; }

        .action-icon { border: none; background: transparent; cursor: pointer; font-size: 1rem; margin-right: 10px; transition: 0.2s; }
        .icon-check { color: #2ecc71; } .icon-check:hover { color: #27ae60; transform: scale(1.2); }
        .icon-trash { color: #e74c3c; } .icon-trash:hover { color: #c0392b; transform: scale(1.2); }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">ADMIN DASHBOARD</div>
        
        <div class="header-right">
            <span id="adminDisplay" class="admin-badge">Verifying...</span>

            <a href="admin-add-event.html" class="nav-btn btn-blue">
                <i class="fas fa-plus"></i> Add Event
            </a>
            
            <a href="admin-vouchers.html" class="nav-btn btn-green">
                <i class="fas fa-ticket-alt"></i> Voucher
            </a>

            <a href="admin-manage-events.html" class="nav-btn btn-orange">
                <i class="fas fa-calendar-alt"></i> Manage Events
            </a>

            <a href="admin-access.html" class="nav-btn btn-purple">
                <i class="fas fa-user-lock"></i> Client Access
            </a>
            
            <button id="logoutBtn" class="nav-btn btn-dark">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card" style="border-color: #3498db;">
            <h3>Total Registrations</h3>
            <div class="value" id="totalReg">0</div>
        </div>
        <div class="stat-card" style="border-color: #2ecc71;">
            <h3>Paid Participants</h3>
            <div class="value" id="totalPaid">0</div>
        </div>
        <div class="stat-card" style="border-color: #f1c40f;">
            <h3>Pending Payment</h3>
            <div class="value" id="totalPending">0</div>
        </div>
    </div>

    <div class="toolbar">
        <div style="display:flex; align-items:center; gap:10px;">
            <select id="eventFilter" class="filter-select">
                <option value="all">Filter by Event: All</option>
            </select>
            
            <a id="btnClientView" href="#" class="nav-btn btn-dark" style="display:none; padding: 8px 15px; font-size: 0.8rem;">
                <i class="fas fa-chart-pie"></i> View Analytics
            </a>
        </div>
        
        <button onclick="downloadCSV()" class="nav-btn btn-green">
            <i class="fas fa-file-csv"></i> Export CSV
        </button>
    </div>

    <div class="table-container">
        <table id="adminTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Event <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(1)">Participant <i class="fas fa-sort"></i></th>
                    <th>Contact</th>
                    <th>Category</th>
                    <th onclick="sortTable(4)">Status <i class="fas fa-sort"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
        <p id="loadingMsg" style="text-align:center; padding:30px; color:#666;">Loading Data...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.firebasestorage.app",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED_ADMIN = "admin@sm.com"; 

        let allRegistrations = [];

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ALLOWED_ADMIN) {
                document.getElementById('adminDisplay').innerText = "Hello, Admin";
                loadData();
            } else {
                alert("ACCESS DENIED");
                window.location.href = "admin-login.html"; 
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "admin-login.html"; });
        });

        function loadData() {
            const dbRef = ref(db, 'registrations');
            onValue(dbRef, (snapshot) => {
                const data = snapshot.val();
                const tableBody = document.getElementById('adminTableBody');
                const eventFilter = document.getElementById('eventFilter');
                
                document.getElementById('loadingMsg').style.display = 'none';
                tableBody.innerHTML = ""; 
                allRegistrations = []; 
                
                let stats = { total: 0, paid: 0, pending: 0 };
                let eventList = new Set(); 

                if (data) {
                    Object.keys(data).forEach(eventId => {
                        eventList.add(eventId); 
                        const eventData = data[eventId];
                        
                        Object.keys(eventData).forEach(userId => {
                            const runner = eventData[userId];
                            
                            allRegistrations.push({
                                eventId: eventId,
                                userId: userId,
                                ...runner
                            });

                            stats.total++;
                            if(String(runner.status).toLowerCase() === 'paid') stats.paid++; else stats.pending++;
                        });
                    });

                    document.getElementById('totalReg').innerText = stats.total;
                    document.getElementById('totalPaid').innerText = stats.paid;
                    document.getElementById('totalPending').innerText = stats.pending;

                    if(eventFilter.options.length === 1) {
                        eventList.forEach(ev => {
                            let option = document.createElement("option");
                            option.value = ev;
                            option.text = ev.toUpperCase();
                            eventFilter.add(option);
                        });
                    }

                    renderTable(allRegistrations);

                } else {
                    tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:30px;'>No Registrations Found</td></tr>";
                }
            });
        }

        window.renderTable = function(dataArray) {
            const tableBody = document.getElementById('adminTableBody');
            tableBody.innerHTML = "";

            if(dataArray.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:30px;'>No Data Matches Filter</td></tr>";
                return;
            }

            dataArray.forEach(row => {
                const statusLower = String(row.status).toLowerCase();
                const statusClass = statusLower === "paid" ? "paid" : "pending";
                
                const htmlRow = `
                    <tr>
                        <td style="color:#3498db; font-weight:700;">${row.eventId.toUpperCase()}</td>
                        <td>
                            <div style="font-weight:bold;">${row.first_name} ${row.last_name}</div>
                            <div style="font-size:0.75rem; color:#888;">IC: ${row.ic || '-'}</div>
                        </td>
                        <td>
                            ${row.email}<br>
                            <span style="color:#aaa; font-size:0.8rem;">${row.phone}</span>
                        </td>
                        <td>${row.category} <span style="color:#888;">(${row.tshirt_size})</span></td>
                        <td><span class="badge ${statusClass}">${row.status}</span></td>
                        <td>
                            <button class="action-icon icon-check" title="Approve Payment" onclick="updateStatus('${row.eventId}', '${row.userId}')"><i class="fas fa-check-circle"></i></button>
                            <button class="action-icon icon-trash" title="Delete User" onclick="deleteRunner('${row.eventId}', '${row.userId}')"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += htmlRow;
            });
        }

        document.getElementById('eventFilter').addEventListener('change', function() {
            const selectedEvent = this.value;
            const btnAnalytics = document.getElementById('btnClientView');

            if(selectedEvent === 'all') {
                renderTable(allRegistrations);
                btnAnalytics.style.display = 'none'; 
            } else {
                const filtered = allRegistrations.filter(r => r.eventId === selectedEvent);
                renderTable(filtered);
                
                // --- SINI YANG SAYA TUKAR ---
                // Dulu: client-analytics.html?id=...
                // Sekarang: participants.html?id=...
                btnAnalytics.href = `participants.html?id=${selectedEvent}`; 
                
                btnAnalytics.style.display = 'inline-flex';
            }
        });

        window.downloadCSV = function() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Event,First Name,Last Name,IC,Email,Phone,Category,Size,Status,Reg Date\n"; 

            allRegistrations.forEach(row => {
                let rowData = [
                    row.eventId,
                    row.first_name,
                    row.last_name,
                    row.ic || '-',
                    row.email,
                    row.phone,
                    row.category,
                    row.tshirt_size,
                    row.status,
                    (row.registration_time || '').replace(',', '') 
                ];
                csvContent += rowData.join(",") + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "participants_data.csv");
            document.body.appendChild(link);
            link.click();
        }

        window.deleteRunner = function(eventId, userId) {
            if(confirm("Delete this runner permanently?")) {
                remove(ref(db, `registrations/${eventId}/${userId}`));
            }
        }
        window.updateStatus = function(eventId, userId) {
            if(confirm("Confirm payment received?")) {
                update(ref(db, `registrations/${eventId}/${userId}`), { status: "Paid" });
            }
        }
        
        window.sortTable = function(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("adminTable");
            switching = true;
            dir = "asc"; 
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) { shouldSwitch = true; break; }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount ++; 
                } else {
                    if (switchcount == 0 && dir == "asc") { dir = "desc"; switching = true; }
                }
            }
        }
    </script>
</body>
</html>
