<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Mountain - Manage Event</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-red: #ff0000; --bg-dark: #0f1014; --card-bg: #1a1c23; --input-bg: #0a0b0e; --text: #ffffff; }
        * { box-sizing: border-box; }

        body { background-color: var(--bg-dark); color: var(--text); font-family: 'Montserrat', sans-serif; padding: 20px; margin: 0; }
        
        /* CONTAINER UTAMA */
        .container { 
            max-width: 900px; margin: 0 auto; background: var(--card-bg); 
            padding: 40px; border-radius: 15px; border: 1px solid #333; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        /* HEADER */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 40px; border-bottom: 2px solid #333; padding-bottom: 20px; 
        }
        .logo { font-family: 'Russo One'; color: #fff; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--brand-red); }
        .back-btn { 
            color: #888; text-decoration: none; font-weight: 600; font-size: 0.9rem; 
            display: flex; align-items: center; gap: 8px; transition: 0.3s; 
        }
        .back-btn:hover { color: #fff; transform: translateX(-5px); }

        /* FORM SECTIONS (KOTAK KATEGORI) */
        .form-section { 
            margin-bottom: 40px; border: 1px solid #333; padding: 30px; 
            border-radius: 12px; background: rgba(0,0,0,0.2); 
        }
        .section-title { 
            color: var(--brand-red); font-weight: 800; text-transform: uppercase; 
            margin-bottom: 25px; display: block; font-size: 1.1rem; letter-spacing: 1px; 
            border-bottom: 1px solid #333; padding-bottom: 10px; 
        }

        .form-group { margin-bottom: 25px; }
        
        /* LABELS */
        .form-label { 
            display: block; margin-bottom: 10px; font-size: 0.75rem; 
            color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; 
        }
        
        /* INPUTS & SELECTS */
        .form-input, textarea, select { 
            width: 100%; padding: 15px; background: var(--input-bg); border: 1px solid #444; 
            border-radius: 8px; color: #fff; outline: none; font-family: 'Montserrat'; font-size: 0.95rem;
            transition: 0.3s;
        }
        .form-input:focus, textarea:focus, select:focus { 
            border-color: var(--brand-red); box-shadow: 0 0 0 3px rgba(255,0,0,0.1); background: #111; 
        }
        
        .form-input:disabled { background: #151515; color: #555; border-color: #222; cursor: not-allowed; }
        
        /* GRID SYSTEM */
        .row { display: flex; gap: 25px; flex-wrap: wrap; } 
        .col { flex: 1; min-width: 250px; } 

        /* BUTTON */
        .btn-submit { 
            width: 100%; padding: 20px; background: var(--brand-red); color: #fff; border: none; 
            border-radius: 50px; font-weight: 800; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; 
            transition: 0.3s; box-shadow: 0 5px 15px rgba(255,0,0,0.3); margin-top: 10px; letter-spacing: 1px;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255,0,0,0.5); }
        
        .img-preview { 
            margin-top: 15px; max-width: 100%; height: auto; display: none; 
            border-radius: 8px; border: 1px solid #444; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* --- NEW: CATEGORY BUILDER STYLES --- */
        .cat-builder-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .cat-input-name { flex: 2; }
        .cat-input-price { flex: 1; }
        .btn-add-cat { background: #28a745; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-remove-cat { background: #d9534f; color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        .cat-list-container { margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; }

        /* --- NEW: UPLOAD BUTTON --- */
        .upload-group { display: flex; gap: 10px; }
        .btn-upload { background: #333; color: #fff; border: 1px solid #555; padding: 0 20px; border-radius: 8px; cursor: pointer; white-space: nowrap; }
        .btn-upload:hover { background: #444; }
        input[type="file"] { display: none; }

        /* LOADING OVERLAY */
        .loading-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; 
            z-index:999; flex-direction: column; 
        }
        .loading-text { font-family: 'Russo One'; margin-top: 15px; font-size: 1.2rem; color: #fff; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .container { padding: 20px; border: none; background: transparent; box-shadow: none; }
            .form-section { padding: 20px; background: var(--card-bg); border: 1px solid #333; }
            .row { flex-direction: column; gap: 0; } 
            .col { margin-bottom: 20px; }
            .cat-builder-row { flex-direction: column; align-items: stretch; }
        }

        input[type="date"]::-webkit-calendar-picker-indicator, input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--brand-red)"></i>
        <div class="loading-text">PROCESSING...</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo" id="pageTitle">ADD <span>EVENT</span></div>
            <a href="admin-dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </div>

        <form id="eventForm">
            <input type="hidden" id="currentRegistered" value="0">

            <div class="form-section">
                <span class="section-title"><i class="fas fa-info-circle"></i> Basic Information</span>
                
                <div class="row">
                    <div class="col">
                        <label class="form-label">Event Unique ID (No Spaces)</label>
                        <input type="text" id="eventId" class="form-input" placeholder="e.g. tmt2026" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Display Category</label>
                        <select id="eventCategory" class="form-input">
                            <option value="upcoming">Upcoming Run</option>
                            <option value="latest">Latest Run</option>
                        </select>
                    </div>
                </div>
                
                <div class="row" style="margin-top:20px;">
                    <div class="col">
                        <label class="form-label">Total Quota (Pax)</label>
                        <input type="number" id="eventQuota" class="form-input" placeholder="e.g. 1000" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Distances (Label Only)</label>
                        <input type="text" id="eventDistance" class="form-input" placeholder="e.g. 5KM, 10KM" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label class="form-label">Full Event Title</label>
                    <input type="text" id="eventTitle" class="form-input" placeholder="Enter Full Event Name" required>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title"><i class="fas fa-tags"></i> Pricing & Categories (Early Bird)</span>
                
                <div class="row" style="margin-bottom:20px;">
                    <div class="col">
                        <label class="form-label">Early Bird End Date</label>
                        <input type="date" id="earlyBirdDate" class="form-input">
                        <small style="color:#888;">If set, price will auto-switch to Normal after this date.</small>
                    </div>
                    <div class="col"></div>
                </div>

                <label class="form-label">Manage Categories & Prices</label>
                <div id="catBuilderContainer">
                    </div>
                
                <button type="button" class="btn-add-cat" onclick="addCategoryRow()">+ Add Category</button>
                
                <input type="hidden" id="finalCategoriesJSON"> </div>

            <div class="form-section">
                <span class="section-title"><i class="far fa-calendar-alt"></i> Date & Venue</span>
                
                <div class="form-group">
                    <label class="form-label">Registration Period</label>
                    <div class="row">
                        <div class="col"><input type="date" id="regStart" class="form-input" required title="Start Date"></div>
                        <div class="col"><input type="date" id="regEnd" class="form-input" required title="End Date"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Event Date (Race Day)</label>
                    <div class="row">
                        <div class="col"><input type="date" id="eventStart" class="form-input" required title="Start Date"></div>
                        <div class="col"><input type="date" id="eventEnd" class="form-input" required title="End Date"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">Event Venue</label>
                        <input type="text" id="eventVenue" class="form-input" placeholder="e.g. Dataran Putrajaya" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Countdown Target Date</label>
                        <input type="datetime-local" id="countdownDate" class="form-input">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <span class="section-title"><i class="fas fa-tshirt"></i> Race Kit Collection</span>
                <div class="form-group">
                    <label class="form-label">Collection Info (Date, Time, Venue)</label>
                    <input type="text" id="kitDate" class="form-input" placeholder="e.g. 14 Feb 2026 (10am - 6pm) at Lobby">
                </div>
            </div>

            <div class="form-section">
                <span class="section-title"><i class="fas fa-image"></i> Event Visuals (Link or Upload)</span>

                <div class="form-group">
                    <label class="form-label">Main Poster</label>
                    <div class="upload-group">
                        <input type="url" id="mainPoster" class="form-input" placeholder="https://..." onchange="previewImg(this, 'previewMain')">
                        <button type="button" class="btn-upload" onclick="triggerUpload('uploadMain', 'mainPoster', 'previewMain')"><i class="fas fa-cloud-upload-alt"></i> Upload (Max 1MB)</button>
                        <input type="file" id="uploadMain" accept="image/*" onchange="handleFileSelect(this, 'mainPoster', 'previewMain')">
                    </div>
                    <img id="previewMain" class="img-preview">
                </div>

                <div class="form-group">
                    <label class="form-label">Entitlement / Medal</label>
                    <div class="upload-group">
                        <input type="url" id="entitlementPoster" class="form-input" placeholder="https://..." onchange="previewImg(this, 'previewEnt')">
                        <button type="button" class="btn-upload" onclick="triggerUpload('uploadEnt', 'entitlementPoster', 'previewEnt')"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
                        <input type="file" id="uploadEnt" accept="image/*" onchange="handleFileSelect(this, 'entitlementPoster', 'previewEnt')">
                    </div>
                    <img id="previewEnt" class="img-preview">
                </div>
            
                <div class="form-group" style="margin-top: 25px;">
                    <label class="form-label">E-Certificate Template (Landscape A4)</label>
                    <div class="upload-group">
                        <input type="url" id="certTemplate" class="form-input" placeholder="https://..." onchange="previewImg(this, 'previewCert')">
                        <button type="button" class="btn-upload" onclick="triggerUpload('uploadCert', 'certTemplate', 'previewCert')"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
                        <input type="file" id="uploadCert" accept="image/*" onchange="handleFileSelect(this, 'certTemplate', 'previewCert')">
                    </div>
                    <img id="previewCert" class="img-preview" style="border: 2px dashed #444; max-height: 200px;">
                </div>
            </div>

            <div class="form-section">
                <span class="section-title"><i class="fas fa-align-left"></i> Description & Policies</span>
                
                <div class="form-group">
                    <label class="form-label">Event Description</label>
                    <textarea id="eventDesc" rows="4" class="form-input"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Entitlements List</label>
                    <textarea id="entitlementInput" class="form-input" rows="3" placeholder="e.g. Medal, T-Shirt, Bib, Goodies Bag..."></textarea>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label class="form-label">Terms & Conditions</label>
                        <textarea id="tncInput" class="form-input" rows="4" placeholder="e.g. Fees are non-refundable..."></textarea>
                    </div>
                    <div class="col">
                        <label class="form-label">FAQ (Frequently Asked Questions)</label>
                        <textarea id="faqInput" class="form-input" rows="4" placeholder="Q: Venue? A: Putrajaya..."></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">PUBLISH EVENT</button>
        </form>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
        authDomain: "sea-mountain.firebaseapp.com",
        databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sea-mountain",
        storageBucket: "sea-mountain.firebasestorage.app",
        messagingSenderId: "812228825024",
        appId: "1:812228825024:web:717049c1a64b39c8a60225"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const ALLOWED_ADMIN = "admin@sm.com"; 

    // 1. SECURITY & MODE CHECK
    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== ALLOWED_ADMIN) {
            alert("ACCESS DENIED");
            window.location.href = "admin-login.html";
        } else {
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('id');
            if(editId) enterEditMode(editId);
            else addCategoryRow(); // Add 1 empty row by default
        }
    });

    // --- NEW: CATEGORY BUILDER LOGIC ---
    window.addCategoryRow = function(name="", normalPrice="", earlyPrice="") {
        const container = document.getElementById('catBuilderContainer');
        const div = document.createElement('div');
        div.className = 'cat-builder-row';
        div.innerHTML = `
            <input type="text" class="form-input cat-input-name" placeholder="Category Name (e.g. 5KM Fun Run)" value="${name}" required>
            <input type="number" class="form-input cat-input-price" placeholder="Normal Price (RM)" value="${normalPrice}" required>
            <input type="number" class="form-input cat-input-price" placeholder="Early Bird Price (RM)" value="${earlyPrice}">
            <button type="button" class="btn-remove-cat" onclick="this.parentElement.remove()"><i class="fas fa-trash"></i></button>
        `;
        container.appendChild(div);
    }

    // --- NEW: IMAGE UPLOAD LOGIC (Base64) ---
    window.triggerUpload = function(inputId, targetInputId, previewId) {
        document.getElementById(inputId).click();
    }

    window.handleFileSelect = function(input, targetInputId, previewId) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            
            // Check Size (Max 1MB)
            if(file.size > 1024 * 1024) {
                alert("File too large! Max 1MB allowed.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                // Convert to Base64
                const base64String = e.target.result;
                document.getElementById(targetInputId).value = base64String;
                document.getElementById(previewId).src = base64String;
                document.getElementById(previewId).style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }

    // 2. EDIT MODE (LOAD DATA)
    function enterEditMode(id) {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('pageTitle').innerHTML = `EDIT <span>${id.toUpperCase()}</span>`;
        document.getElementById('submitBtn').innerText = "UPDATE EVENT";
        
        const idInput = document.getElementById('eventId');
        idInput.value = id;
        idInput.disabled = true;

        get(ref(db, 'events/' + id)).then((snapshot) => {
            document.getElementById('loading').style.display = 'none';
            if(snapshot.exists()) {
                const data = snapshot.val();
                
                document.getElementById('eventTitle').value = data.title || "";
                document.getElementById('eventVenue').value = data.venue || "";
                document.getElementById('eventDesc').value = data.description || "";
                document.getElementById('kitDate').value = data.kit_date || "";
                document.getElementById('eventQuota').value = data.quota || "";
                document.getElementById('eventDistance').value = data.distance || "";
                document.getElementById('currentRegistered').value = data.registered || 0;
                document.getElementById('eventCategory').value = data.category || "upcoming";
                document.getElementById('earlyBirdDate').value = data.early_bird_end || "";

                if(data.entitlements) document.getElementById('entitlementInput').value = data.entitlements;
                if(data.faq) document.getElementById('faqInput').value = data.faq;
                if(data.tnc) document.getElementById('tncInput').value = data.tnc;

                // Dates
                if(data.raw_reg_start) document.getElementById('regStart').value = data.raw_reg_start;
                if(data.raw_reg_end) document.getElementById('regEnd').value = data.raw_reg_end;
                if(data.raw_event_start) document.getElementById('eventStart').value = data.raw_event_start;
                if(data.raw_event_end) document.getElementById('eventEnd').value = data.raw_event_end;
                if(data.raw_countdown) document.getElementById('countdownDate').value = data.raw_countdown;

                // Images
                if(data.image_url) {
                    document.getElementById('mainPoster').value = data.image_url;
                    previewImg(document.getElementById('mainPoster'), 'previewMain');
                }
                if(data.entitlement_image) { 
                    document.getElementById('entitlementPoster').value = data.entitlement_image;
                    previewImg(document.getElementById('entitlementPoster'), 'previewEnt');
                }
                if(data.cert_template) {
                    document.getElementById('certTemplate').value = data.cert_template;
                    previewImg(document.getElementById('certTemplate'), 'previewCert');
                }

                // LOAD CATEGORIES (Advanced)
                const container = document.getElementById('catBuilderContainer');
                container.innerHTML = ""; // Clear default
                
                // If using new structure (Array of Objects)
                if(data.categories_data && Array.isArray(data.categories_data)) {
                    data.categories_data.forEach(cat => {
                        addCategoryRow(cat.name, cat.price, cat.early_bird);
                    });
                } 
                // Fallback for old structure (Simple Array/String)
                else if(data.categories) {
                    let cats = Array.isArray(data.categories) ? data.categories : data.categories.split(',');
                    cats.forEach(c => addCategoryRow(c.trim(), data.price || "0", ""));
                } else {
                    addCategoryRow(); // Default empty
                }

            } else {
                alert("Event ID not found!");
            }
        });
    }

    // 3. PREVIEW IMAGE
    window.previewImg = function(input, imgId) {
        const img = document.getElementById(imgId);
        if(input.value) { img.src = input.value; img.style.display = "block"; } 
        else { img.style.display = "none"; }
    }

    // 4. SUBMIT FORM
    document.getElementById('eventForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const eventId = document.getElementById('eventId').value.trim();
        const regStart = document.getElementById('regStart').value;
        const regEnd = document.getElementById('regEnd').value;
        const evStart = document.getElementById('eventStart').value;
        const evEnd = document.getElementById('eventEnd').value;
        const cdRaw = document.getElementById('countdownDate').value;

        // Process Categories
        const catRows = document.querySelectorAll('.cat-builder-row');
        let categoriesData = [];
        let simpleCategories = [];
        let lowestPrice = 99999;

        catRows.forEach(row => {
            const name = row.querySelector('.cat-input-name').value.trim();
            const price = row.querySelector('.cat-input-price:nth-of-type(2)').value.trim(); // Normal
            const early = row.querySelector('.cat-input-price:nth-of-type(3)').value.trim(); // Early

            if(name && price) {
                categoriesData.push({
                    name: name,
                    price: price,
                    early_bird: early || price // Default to normal if empty
                });
                simpleCategories.push(name);
                if(parseFloat(price) < lowestPrice) lowestPrice = parseFloat(price);
            }
        });

        if(categoriesData.length === 0) {
            alert("Please add at least one category!");
            return;
        }

        let countdownStr = "";
        if(cdRaw) {
            const d = new Date(cdRaw);
            const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            countdownStr = `${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()} ${d.getHours()}:${d.getMinutes()}:00`;
        }

        const eventData = {
            title: document.getElementById('eventTitle').value,
            // Price Display: Show lowest price "From RM X"
            price: "RM " + lowestPrice.toFixed(2), 
            venue: document.getElementById('eventVenue').value,
            description: document.getElementById('eventDesc').value,
            
            entitlements: document.getElementById('entitlementInput').value,
            faq: document.getElementById('faqInput').value,
            tnc: document.getElementById('tncInput').value,
            
            // SAVE BOTH FORMATS (New for logic, Old for compatibility)
            categories: simpleCategories, 
            categories_data: categoriesData,
            early_bird_end: document.getElementById('earlyBirdDate').value,

            image_url: document.getElementById('mainPoster').value,
            entitlement_image: document.getElementById('entitlementPoster').value,
            cert_template: document.getElementById('certTemplate').value,
            kit_date: document.getElementById('kitDate').value,
            
            category: document.getElementById('eventCategory').value,
            quota: parseInt(document.getElementById('eventQuota').value), 
            distance: document.getElementById('eventDistance').value,
            registered: parseInt(document.getElementById('currentRegistered').value) || 0,
            
            reg_duration: `${regStart} - ${regEnd}`,
            date: `${evStart} - ${evEnd}`,
            date_start: evStart,
            date_end: evEnd,
            countdown_date: countdownStr,

            raw_reg_start: regStart,
            raw_reg_end: regEnd,
            raw_event_start: evStart,
            raw_event_end: evEnd,
            raw_countdown: cdRaw
        };

        set(ref(db, 'events/' + eventId), eventData)
        .then(() => {
            alert("Event Saved Successfully!");
            window.location.href = "admin-manage-events.html";
        })
        .catch((err) => {
            alert("Error: " + err.message);
        });
    });
    </script>

</body>
</html>
