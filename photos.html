<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photos - Sea Mountain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- ASAS & WARNA --- */
        :root {
            --brand-orange: #ff0000;
            --sport-blue: #ff0000; /* Warna aksen baru (Neon Blue) */
            --bg-dark: #0f1014;
            --card-bg: #1a1c23;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 20%);
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER MODEN --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(15, 16, 20, 0.9);
            backdrop-filter: blur(10px); /* Kesan kaca */
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center; 
            gap: 10px; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;    
            font-style: italic;   
            font-size: 1.5rem;    
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: -1px; 
        }

        .logo img {
            height: 40px; 
            width: auto;
            display: block;
        }

        .logo span {
            color: var(--brand-orange); 
            font-weight: 300;        
        }
        .nav-links {
            display: flex;
            gap: 25px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .nav-links a:hover { color: var(--brand-orange); }

        .login-btn {
            background: linear-gradient(45deg, var(--brand-orange), #ff7b00);
            padding: 10px 25px;
            border-radius: 30px; 
            font-weight: 800;
            text-transform: uppercase;
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 170, 0, 0.3);
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 170, 0, 0.5); }

        /* CONTROLS (FILTER & SEARCH) */
        .controls-section { padding: 40px 5%; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px; align-items: center; background: radial-gradient(circle at 50% 50%, #1a1c23 0%, #0f1014 100%); border-bottom: 1px solid #333; }
        .filter-group { display: flex; gap: 15px; }
        select, input { padding: 12px 20px; border-radius: 30px; border: 1px solid #444; background: #000; color: #fff; outline: none; font-family: 'Montserrat'; }
        select:focus, input:focus { border-color: var(--brand-red); }
        .btn-search { background: var(--brand-red); border: none; padding: 12px 20px; border-radius: 30px; color: white; cursor: pointer; }

        /* PHOTO GRID (MASONRY STYLE) */
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 40px 5%; }
        .photo-card { position: relative; overflow: hidden; border-radius: 10px; cursor: pointer; height: 250px; border: 1px solid #333; }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .photo-card:hover img { transform: scale(1.1); }
        
        .photo-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            transform: translateY(100%); transition: 0.3s;
        }
        .photo-card:hover .photo-overlay { transform: translateY(0); }
        .bib-tag { background: var(--brand-red); padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }

        /* LOADING */
        .loader { text-align: center; padding: 50px; color: #666; font-style: italic; }

        @media (max-width: 768px) { .nav-links { display: none; } .controls-section { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo"><img src="seaMLogo.png" alt="Logo"> SEA<span>MOUNTAIN</span></a>
        <nav class="nav-links">
            <a href="index.html">Events</a>
            <a href="results.html">Results</a>
            <a href="photos.html" style="color:var(--brand-red)">Photos</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <a href="login.html" class="login-btn">Log In</a>
    </header>

    <div class="controls-section">
        <h2 style="font-family:'Russo One'; margin:0;">EVENT <span style="color:var(--brand-red)">GALLERY</span></h2>
        <div class="filter-group">
            <select id="eventSelect"><option value="">Loading Events...</option></select>
            <input type="text" id="searchInput" placeholder="Search BIB Number...">
        </div>
    </div>

    <div id="galleryContainer" class="photo-grid">
        <div class="loader">Please select an event to view photos.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- PASTE CONFIG ANDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.appspot.com",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // 1. AUTH LOGIC (HEADER)
        const loginBtn = document.querySelector('.login-btn'); 
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if(loginBtn) {
                    loginBtn.innerHTML = `<i class="fas fa-user-circle"></i> ${user.displayName || 'User'}`;
                    loginBtn.href = "#"; loginBtn.style.background = "#28a745"; 
                    loginBtn.onclick = (e) => { e.preventDefault(); if(confirm("Log out?")) signOut(auth).then(()=>window.location.reload()); };
                }
            }
        });

        // 2. LOAD EVENTS INTO DROPDOWN
        const eventSelect = document.getElementById('eventSelect');
        const gallery = document.getElementById('galleryContainer');
        let allPhotos = []; // Simpan data photo sementara

        onValue(ref(db, 'events'), (snapshot) => {
            const data = snapshot.val();
            eventSelect.innerHTML = '<option value="" disabled selected>Select an Event</option>';
            if(data) {
                Object.entries(data).forEach(([key, event]) => {
                    eventSelect.innerHTML += `<option value="${key}">${event.title}</option>`;
                });
            }
        });

        // 3. LOAD PHOTOS BILA PILIH EVENT
        eventSelect.addEventListener('change', () => {
            const eventId = eventSelect.value;
            gallery.innerHTML = '<div class="loader">Loading photos...</div>';
            
            // CONTOH STRUCTURE DB: photos > eventId > photoId > { url: "...", bib: "101" }
            onValue(ref(db, `photos/${eventId}`), (snapshot) => {
                const data = snapshot.val();
                gallery.innerHTML = "";
                allPhotos = []; // Reset local data

                if(data) {
                    Object.entries(data).forEach(([key, photo]) => {
                        allPhotos.push(photo); // Simpan untuk search nanti
                        renderPhoto(photo);
                    });
                } else {
                    gallery.innerHTML = '<div class="loader">No photos uploaded for this event yet.</div>';
                }
            });
        });

        function renderPhoto(photo) {
            const html = `
                <div class="photo-card">
                    <img src="${photo.url}" alt="Race Photo">
                    <div class="photo-overlay">
                        <span class="bib-tag"><i class="fas fa-running"></i> BIB ${photo.bib || 'N/A'}</span>
                    </div>
                </div>
            `;
            gallery.innerHTML += html;
        }

        // 4. SEARCH FUNCTION
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const val = e.target.value.toLowerCase();
            gallery.innerHTML = ""; // Clear grid
            
            const filtered = allPhotos.filter(p => (p.bib && p.bib.toLowerCase().includes(val)));
            
            if(filtered.length > 0) {
                filtered.forEach(p => renderPhoto(p));
            } else {
                gallery.innerHTML = '<div class="loader">No photos found with that BIB.</div>';
            }
        });

    </script>
</body>
</html>
