<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Sea Mountain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --brand-red: #ff0000; --bg-dark: #0f1014; --card-bg: #1a1c23; --text: #ffffff; }
        body { background-color: var(--bg-dark); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* HEADER */
        .header { padding: 20px 5%; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Russo One'; font-size: 1.2rem; color: #fff; text-decoration: none; }
        .logo span { color: var(--brand-red); }
        .btn-back { color: #aaa; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        .btn-back:hover { color: #fff; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        h2 { font-family: 'Russo One'; text-transform: uppercase; margin-bottom: 30px; text-align: center; font-size: 2rem; }

        /* TICKET CARD */
        .ticket-list { display: flex; flex-direction: column; gap: 25px; }
        
        .ticket-card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            border: 1px solid #333; 
            overflow: hidden; 
            display: flex; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            transition: 0.3s;
        }
        .ticket-card:hover { transform: translateY(-5px); border-color: #555; }

        /* Left Side: Info */
        .ticket-info { flex: 2; padding: 25px; display: flex; flex-direction: column; justify-content: center; border-right: 2px dashed #333; position: relative; }
        .ticket-info::after { content:""; position: absolute; right: -10px; top: -10px; width: 20px; height: 20px; background: var(--bg-dark); border-radius: 50%; }
        .ticket-info::before { content:""; position: absolute; right: -10px; bottom: -10px; width: 20px; height: 20px; background: var(--bg-dark); border-radius: 50%; }

        .event-name { font-family: 'Russo One'; font-size: 1.4rem; color: #fff; line-height: 1.2; margin-bottom: 10px; text-transform: uppercase; }
        .runner-name { font-size: 1rem; color: #ccc; margin-bottom: 20px; font-weight: 600; }
        
        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 0.85rem; color: #888; }
        .meta-item strong { display: block; color: #fff; font-size: 1rem; margin-bottom: 3px; }

        /* Right Side: QR */
        .ticket-qr { flex: 1; background: #fff; display: flex; align-items: center; justify-content: center; padding: 20px; flex-direction: column; min-width: 180px; }
        .qr-code-box { width: 120px; height: 120px; }
        .qr-label { color: #000; font-size: 0.7rem; font-weight: bold; margin-top: 10px; text-transform: uppercase; text-align: center; }

        /* STATUS BADGE */
        .status-badge { 
            position: absolute; top: 15px; right: 15px; 
            padding: 5px 12px; border-radius: 20px; 
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; 
        }
        .status-paid { background: #2ecc71; color: #000; }
        .status-pending { background: #f1c40f; color: #000; }

        /* EMPTY STATE */
        .empty-state { text-align: center; padding: 50px; color: #555; }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; }

        /* Responsive */
        @media (max-width: 600px) {
            .ticket-card { flex-direction: column; }
            .ticket-info { border-right: none; border-bottom: 2px dashed #333; }
            .ticket-info::after { right: auto; bottom: -10px; left: -10px; top: auto; }
            .ticket-info::before { right: -10px; bottom: -10px; top: auto; }
            .ticket-qr { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="logo">SEA<span>MOUNTAIN</span></a>
        <a href="index.html" class="btn-back"><i class="fas fa-home"></i> Back to Home</a>
    </div>

    <div class="container">
        <h2>My Digital Tickets</h2>
        
        <div id="loading" style="text-align:center; color:#888;">Checking records...</div>
        
        <div id="ticketList" class="ticket-list">
            </div>

        <div id="emptyState" class="empty-state" style="display:none;">
            <i class="fas fa-ticket-alt"></i>
            <p>You haven't registered for any events yet.</p>
            <a href="index.html" style="color:var(--brand-red); font-weight:bold; margin-top:10px; display:inline-block;">Browse Events</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.firebasestorage.app",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // 1. CHECK LOGIN
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserTickets(user);
            } else {
                alert("Please log in to view your tickets.");
                window.location.href = "login.html";
            }
        });

        // 2. LOAD DATA
        function loadUserTickets(user) {
            const ticketContainer = document.getElementById('ticketList');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');

            // Ambil semua registrations
            get(ref(db, 'registrations')).then((snapshot) => {
                loading.style.display = 'none';
                
                if (!snapshot.exists()) {
                    emptyState.style.display = 'block';
                    return;
                }

                const allEvents = snapshot.val();
                let hasTickets = false;

                // Loop setiap Event
                Object.keys(allEvents).forEach(eventId => {
                    const participants = allEvents[eventId];
                    
                    // Loop setiap Peserta dalam Event tu
                    Object.keys(participants).forEach(regId => {
                        const data = participants[regId];

                        // Filter: Kalau ID User sama ATAU Email sama
                        if (data.userId === user.uid || data.email === user.email) {
                            hasTickets = true;
                            renderTicket(regId, eventId, data);
                        }
                    });
                });

                if (!hasTickets) {
                    emptyState.style.display = 'block';
                }
            });
        }

        // 3. RENDER TICKET CARD
        function renderTicket(regId, eventId, data) {
            const container = document.getElementById('ticketList');
            
            // Logic Status Badge
            let statusHtml = '<span class="status-badge status-pending">PENDING PAYMENT</span>';
            if (data.status && data.status.toLowerCase() === 'paid') {
                statusHtml = '<span class="status-badge status-paid">PAID & CONFIRMED</span>';
            }

            // Nama Event (Fallback kalau takde dalam data registration)
            const eventName = data.event_name || eventId.toUpperCase();

            // Create Unique ID untuk QR container
            const qrContainerId = `qr-${regId}`;

            const html = `
                <div class="ticket-card">
                    <div class="ticket-info">
                        ${statusHtml}
                        <div class="event-name">${eventName}</div>
                        <div class="runner-name">${data.first_name} ${data.last_name}</div>
                        
                        <div class="meta-grid">
                            <div class="meta-item">
                                <strong>${data.category}</strong>
                                Category
                            </div>
                            <div class="meta-item">
                                <strong>${data.tshirt_size}</strong>
                                T-Shirt
                            </div>
                            <div class="meta-item">
                                <strong>${data.registration_time ? data.registration_time.split(',')[0] : 'N/A'}</strong>
                                Reg Date
                            </div>
                            <div class="meta-item">
                                <strong>${regId.substring(0,8)}...</strong>
                                Ref ID
                            </div>
                        </div>
                    </div>
                    
                    <div class="ticket-qr">
                        <div id="${qrContainerId}" class="qr-code-box"></div>
                        <div class="qr-label">Scan for Check-in</div>
                    </div>
                </div>
            `;

            container.innerHTML += html;

            // Generate QR Code (Kita kena tunggu elemen wujud dalam DOM dulu)
            // Guna setTimeout 0ms untuk pastikan render HTML siap
            setTimeout(() => {
                const qrElement = document.getElementById(qrContainerId);
                if (qrElement) {
                    new QRCode(qrElement, {
                        text: regId, // QR Code pegang Registration ID
                        width: 120,
                        height: 120,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                }
            }, 100);
        }

    </script>
</body>
</html>
