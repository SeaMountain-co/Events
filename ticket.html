<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket - Sea Mountain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { 
            background-color: #0f1014; color: #fff; font-family: 'Montserrat', sans-serif; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; 
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 60%);
        }
        
        .ticket-container {
            background: #fff; color: #000; width: 340px; border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3); position: relative;
            margin-bottom: 20px;
        }
        
        /* Bahagian Atas (Merah) */
        .ticket-header { 
            background: #ff0000; padding: 25px; text-align: center; color: #fff; 
            border-bottom: 4px solid #aa0000;
        }
        .logo { font-family: 'Russo One'; font-size: 1.4rem; font-style: italic; letter-spacing: 1px; }
        .event-name { font-weight: 800; font-size: 1rem; margin-top: 10px; text-transform: uppercase; line-height: 1.2; }

        /* Bahagian Tengah (Info) */
        .ticket-body { 
            padding: 30px 20px; text-align: center; 
            background-image: radial-gradient(circle at 0 100%, transparent 15px, #fff 16px), radial-gradient(circle at 100% 100%, transparent 15px, #fff 16px);
            background-position: bottom left, bottom right;
            background-size: 50% 100%;
            background-repeat: no-repeat;
            border-bottom: 2px dashed #ccc;
        }

        .runner-name { font-weight: 800; font-size: 1.3rem; margin-bottom: 5px; text-transform: uppercase; color: #000; }
        .runner-details { font-size: 0.9rem; color: #555; margin-bottom: 15px; font-weight: 600; }
        
        .badge { 
            background: #000; color: #fff; padding: 8px 15px; border-radius: 50px; 
            font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; display: inline-block;
        }

        /* Bahagian Bawah (QR) */
        .ticket-footer { padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9f9f9; }
        #qrcode { margin-bottom: 15px; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 10px; }
        .reg-id { font-family: monospace; color: #888; font-size: 0.85rem; letter-spacing: 1px; }
        .scan-text { font-size: 0.75rem; color: #aaa; margin-top: 5px; text-transform: uppercase; font-weight: bold; }

        /* Butang Action */
        .action-buttons { display: flex; gap: 15px; }
        .btn-action {
            background: transparent; color: #fff; border: 2px solid #fff; padding: 12px 25px; 
            font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 50px; 
            transition: 0.3s; text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }
        .btn-action:hover { background: #fff; color: #000; }
        .btn-print { background: #28a745; border-color: #28a745; }
        .btn-print:hover { background: #218838; color: #fff; border-color: #218838; }

        @media print {
            body { background: #fff; color: #000; display: block; }
            .action-buttons { display: none; }
            .ticket-container { box-shadow: none; border: 1px solid #ddd; margin: 0 auto; margin-top: 50px; }
        }
    </style>
</head>
<body>

    <div class="ticket-container" id="ticketContent">
        <div class="ticket-header">
            <div class="logo">SEA MOUNTAIN</div>
            <div class="event-name" id="eventName">Loading Event...</div>
        </div>
        
        <div class="ticket-body">
            <div class="runner-name" id="runnerName">...</div>
            <div class="runner-details">
                <span id="category">...</span> <span style="margin:0 5px; color:#ddd;">|</span> Size: <span id="size">...</span>
            </div>
            <span class="badge">OFFICIAL TICKET</span>
        </div>

        <div class="ticket-footer">
            <div id="qrcode"></div>
            <div class="reg-id" id="regId">...</div>
            <div class="scan-text">Scan at REPC Counter</div>
        </div>
    </div>

    <div class="action-buttons">
        <a href="index.html" class="btn-action"><i class="fas fa-home"></i> Home</a>
        <button class="btn-action btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print Ticket</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIG FIREBASE (WAJIB ADA) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
        authDomain: "sea-mountain.firebaseapp.com",
        databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sea-mountain",
        storageBucket: "sea-mountain.firebasestorage.app",
        messagingSenderId: "812228825024",
        appId: "1:812228825024:web:717049c1a64b39c8a60225"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1. Ambil ID dari URL (yang dihantar oleh payment.html)
    // Contoh link: ticket.html?eid=night_run&uid=registration_123
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('eid');
    const userId = urlParams.get('uid');

    if(eventId && userId) {
        // 2. Tarik Data Peserta dari Database
        get(ref(db, `registrations/${eventId}/${userId}`)).then((snapshot) => {
            if(snapshot.exists()) {
                const data = snapshot.val();
                
                // 3. Masukkan Data ke dalam Tiket
                document.getElementById('eventName').innerText = data.event_name;
                document.getElementById('runnerName').innerText = data.first_name + " " + data.last_name;
                document.getElementById('category').innerText = data.category;
                document.getElementById('size').innerText = data.tshirt_size.toUpperCase();
                document.getElementById('regId').innerText = "ID: " + userId;

                // 4. Generate QR Code
                // Kita masukkan userId (ID unik) ke dalam QR Code
                new QRCode(document.getElementById("qrcode"), {
                    text: userId, 
                    width: 150,
                    height: 150,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

            } else {
                alert("Ticket not found. Please contact support.");
                window.location.href = "index.html";
            }
        }).catch((error) => {
            console.error(error);
            alert("Error loading ticket.");
        });
    } else {
        alert("Invalid Ticket Link.");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
