<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Results - Sea Mountain</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- ASAS & WARNA --- */
        :root {
            --brand-orange: #ff0000;
            --sport-blue: #ff0000; /* Warna aksen baru (Neon Blue) */
            --bg-dark: #0f1014;
            --card-bg: #1a1c23;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 20%);
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER MODEN --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(15, 16, 20, 0.9);
            backdrop-filter: blur(10px); /* Kesan kaca */
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center; 
            gap: 10px; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;    
            font-style: italic;   
            font-size: 1.5rem;    
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: -1px; 
        }

        .logo img {
            height: 40px; 
            width: auto;
            display: block;
        }

        .logo span {
            color: var(--brand-orange); 
            font-weight: 300;        
        }
        .nav-links {
            display: flex;
            gap: 25px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .nav-links a:hover { color: var(--brand-orange); }

        .login-btn {
            background: linear-gradient(45deg, var(--brand-orange), #ff7b00);
            padding: 10px 25px;
            border-radius: 30px; 
            font-weight: 800;
            text-transform: uppercase;
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 170, 0, 0.3);
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 170, 0, 0.5); }

        /* RESULTS CONTAINER */
        .results-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        
        .filter-bar { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        select, input { background: #000; border: 1px solid #444; padding: 10px 20px; color: #fff; border-radius: 5px; outline: none; }
        
        /* TABLE STYLE */
        .table-responsive { overflow-x: auto; border-radius: 10px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2a2d36; }
        th { background: #111; color: #888; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background: #222; }

        /* BADGES */
        .rank-badge { width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; color: #000; font-size: 0.9rem; }
        .rank-1 { background: #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); } /* GOLD */
        .rank-2 { background: #c0c0c0; } /* SILVER */
        .rank-3 { background: #cd7f32; } /* BRONZE */
        .rank-other { color: #fff; }

        .btn-cert { background: transparent; border: 1px solid var(--brand-red); color: var(--brand-red); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .btn-cert:hover { background: var(--brand-red); color: #fff; }

        @media (max-width: 768px) { .nav-links { display: none; } .filter-bar { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo"><img src="seaMLogo.png" alt="Logo"> SEA<span>MOUNTAIN</span></a>
        <nav class="nav-links">
            <a href="index.html">Events</a>
            <a href="results.html" style="color:var(--brand-red)">Results</a>
            <a href="photos.html">Photos</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <a href="login.html" class="login-btn">Log In</a>
    </header>

    <div class="results-container">
        <h1 style="font-family:'Russo One'; text-align:center; margin-bottom:30px;">OFFICIAL <span style="color:var(--brand-red)">RESULTS</span></h1>

        <div class="filter-bar">
            <select id="eventSelect"><option value="">Loading Events...</option></select>
            <input type="text" id="searchInput" placeholder="Search Name or BIB...">
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Bib</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Finish Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <tr><td colspan="6" style="text-align:center; padding:30px; color:#666;">Select an event to view results.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.appspot.com",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // 1. AUTH HEADER
        const loginBtn = document.querySelector('.login-btn'); 
        onAuthStateChanged(auth, (user) => {
            if (user && loginBtn) {
                loginBtn.innerHTML = `<i class="fas fa-user-circle"></i> ${user.displayName || 'User'}`;
                loginBtn.href = "#"; loginBtn.style.background = "#28a745"; 
                loginBtn.onclick = (e) => { e.preventDefault(); if(confirm("Log out?")) signOut(auth).then(()=>window.location.reload()); };
            }
        });

        // 2. LOAD EVENTS
        const eventSelect = document.getElementById('eventSelect');
        const tableBody = document.getElementById('resultsTable');
        let allResults = [];

        onValue(ref(db, 'events'), (snapshot) => {
            const data = snapshot.val();
            eventSelect.innerHTML = '<option value="" disabled selected>Select an Event</option>';
            if(data) {
                Object.entries(data).forEach(([key, event]) => {
                    eventSelect.innerHTML += `<option value="${key}">${event.title}</option>`;
                });
            }
        });

        // 3. LOAD RESULTS
        eventSelect.addEventListener('change', () => {
            const eventId = eventSelect.value;
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Loading results...</td></tr>';

            // ANDAIAN: Data result simpan dalam: 'results/{eventId}/{userId}'
            // Format data result: { name: "Ali", bib: "A101", category: "10KM", finish_time: "00:45:12" }
            onValue(ref(db, `results/${eventId}`), (snapshot) => {
                const data = snapshot.val();
                tableBody.innerHTML = "";
                allResults = [];

                if(data) {
                    // Convert object to array & Sort by time (String comparison works for HH:MM:SS format)
                    const sorted = Object.values(data).sort((a, b) => a.finish_time.localeCompare(b.finish_time));
                    
                    sorted.forEach((res, index) => {
                        res.rank = index + 1; // Assign rank based on sorted order
                        allResults.push(res);
                        renderRow(res);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Results pending or not available yet.</td></tr>';
                }
            });
        });

        function renderRow(res) {
            let rankHtml = `<span class="rank-other">#${res.rank}</span>`;
            if(res.rank === 1) rankHtml = `<span class="rank-badge rank-1">1</span>`;
            if(res.rank === 2) rankHtml = `<span class="rank-badge rank-2">2</span>`;
            if(res.rank === 3) rankHtml = `<span class="rank-badge rank-3">3</span>`;

            const html = `
                <tr>
                    <td>${rankHtml}</td>
                    <td style="color:var(--brand-red); font-weight:bold;">${res.bib || '-'}</td>
                    <td>${res.name}</td>
                    <td>${res.category}</td>
                    <td style="font-family:monospace; font-size:1.1rem;">${res.finish_time}</td>
                    <td><button class="btn-cert"><i class="fas fa-file-download"></i> E-Cert</button></td>
                </tr>
            `;
            tableBody.innerHTML += html;
        }

        // 4. SEARCH FUNCTION
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const val = e.target.value.toLowerCase();
            tableBody.innerHTML = "";
            
            const filtered = allResults.filter(r => 
                (r.name && r.name.toLowerCase().includes(val)) || 
                (r.bib && r.bib.toLowerCase().includes(val))
            );

            if(filtered.length > 0) {
                filtered.forEach(r => renderRow(r));
            } else {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No participant found.</td></tr>';
            }
        });

    </script>
</body>
</html>
