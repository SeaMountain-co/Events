<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Scanner - Sea Mountain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --bg-dark: #0f1014;
            --card-bg: #1a1c23;
            --primary: #ff0000;
            --success: #2ecc71;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0; 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }
        
        /* HEADER (FIXED & KEMAS) */
        .header { 
            width: 100%; height: 70px;
            background: rgba(20, 20, 25, 0.95); 
            border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Russo One'; color: #fff; font-size: 1.2rem; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--primary); }
        .btn-nav { 
            color: #aaa; text-decoration: none; font-weight: 600; font-size: 0.85rem; 
            background: #222; padding: 8px 15px; border-radius: 20px; border: 1px solid #333;
            transition: 0.2s;
        }
        .btn-nav:active { transform: scale(0.95); background: #333; color: #fff; }

        /* MAIN CONTAINER (MOBILE CENTERED) */
        .container { 
            width: 100%; max-width: 500px; /* Limit lebar supaya tak pecah kat PC */
            margin: 0 auto; 
            padding: 20px; 
            flex: 1; 
            display: flex; flex-direction: column; 
        }

        /* DROPDOWN EVENT */
        .control-group { margin-bottom: 20px; position: relative; }
        .custom-select { 
            width: 100%; padding: 15px; 
            background: var(--card-bg); color: #fff; 
            border: 1px solid #444; border-radius: 12px; 
            font-size: 1rem; appearance: none; font-weight: 600;
        }
        .select-arrow { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); pointer-events: none; }

        /* SCANNER BOX (PREMIUM LOOK) */
        .scanner-wrapper {
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            aspect-ratio: 1 / 1; /* Kotak Segiempat Sama */
        }

        #reader { width: 100%; height: 100%; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; border-radius: 18px; }

        /* ANIMASI LASER SCANNER */
        .scan-laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            animation: scanAnim 2s infinite linear;
            z-index: 10; pointer-events: none;
            opacity: 0.8;
        }
        @keyframes scanAnim {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* MANUAL INPUT (BIGGER FOR THUMBS) */
        .manual-bar { 
            display: flex; flex-direction: column; gap: 10px;
            background: var(--card-bg); padding: 15px; border-radius: 15px; border: 1px solid #333;
        }
        .manual-input { 
            width: 100%; background: #111; border: 1px solid #444; color: #fff; 
            padding: 15px; font-size: 1.1rem; border-radius: 10px; text-align: center;
            font-weight: bold; letter-spacing: 1px;
        }
        .manual-input:focus { border-color: var(--primary); }
        
        .btn-check { 
            background: var(--primary); color: #fff; border: none; padding: 15px; width: 100%;
            border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        .btn-check:active { transform: scale(0.98); }

        /* POPUP RESULT (MODAL) */
        .result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            display: none; justify-content: center; align-items: center;
            padding: 20px; backdrop-filter: blur(8px);
        }
        
        .result-card {
            background: #fff; color: #000; width: 100%; max-width: 350px;
            padding: 30px; border-radius: 20px; 
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
            text-align: center;
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .status-icon { font-size: 4rem; margin-bottom: 15px; }
        .success { color: #28a745; } .error { color: #dc3545; } .pending { color: #ffc107; }

        .runner-name { font-size: 1.3rem; font-weight: 800; color: #000; margin: 10px 0 5px; line-height: 1.2; }
        .runner-detail { font-size: 0.9rem; color: #666; margin-bottom: 20px; font-weight: 600; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f5f5f5; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; }
        .info-label { font-size: 0.7rem; color: #888; font-weight: bold; text-transform: uppercase; }
        .info-val { font-size: 1rem; font-weight: 800; color: #333; }

        .btn-scan-next {
            background: #000; color: #fff; border: none; padding: 15px; width: 100%;
            font-weight: 800; font-size: 1rem; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="admin-dashboard.html" class="logo">SEA<span>SCANNER</span></a>
        <a href="admin-dashboard.html" class="btn-nav"><i class="fas fa-times"></i> Close</a>
    </div>

    <div class="container">
        
        <div class="control-group">
            <select id="eventSelect" class="custom-select">
                <option value="">Loading events...</option>
            </select>
            <i class="fas fa-chevron-down select-arrow"></i>
        </div>

        <div class="scanner-wrapper">
            <div id="reader"></div>
            <div class="scan-laser"></div> </div>
        
        <p style="text-align:center; color:#666; font-size:0.8rem; margin-top:-15px; margin-bottom:20px;">
            <i class="fas fa-qrcode"></i> Point camera at Participant's Ticket
        </p>

        <div class="manual-bar">
            <input type="text" id="manualId" class="manual-input" placeholder="Type Registration ID">
            <button onclick="manualCheck()" class="btn-check">CHECK ID</button>
        </div>

    </div>

    <div id="resultModal" class="result-modal">
        <div class="result-card">
            
            <div id="statusIcon" class="status-icon success"><i class="fas fa-check-circle"></i></div>
            <div id="statusText" style="font-weight:900; font-size:1.5rem; text-transform:uppercase;">VERIFIED</div>
            
            <div class="runner-name" id="rName">ALI BIN ABU</div>
            <div class="runner-detail" id="rDetail">Payment Confirmed</div>
            
            <div class="info-grid">
                <div>
                    <div class="info-label">Category</div>
                    <div class="info-val" id="rCat">10KM</div>
                </div>
                <div>
                    <div class="info-label">T-Shirt</div>
                    <div class="info-val" id="rSize">L</div>
                </div>
            </div>

            <button class="btn-scan-next" onclick="resetScanner()">SCAN NEXT</button>
        </div>
    </div>

    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
        authDomain: "sea-mountain.firebaseapp.com",
        databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sea-mountain",
        storageBucket: "sea-mountain.firebasestorage.app",
        messagingSenderId: "812228825024",
        appId: "1:812228825024:web:717049c1a64b39c8a60225"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let html5QrcodeScanner;
    let isScanning = true;

    // 1. LOAD EVENTS
    const eventSelect = document.getElementById('eventSelect');
    onValue(ref(db, 'events'), (snapshot) => {
        eventSelect.innerHTML = '<option value="">-- Select Active Event --</option>';
        const data = snapshot.val();
        if(data) {
            Object.keys(data).forEach(key => {
                eventSelect.innerHTML += `<option value="${key}">${data[key].title}</option>`;
            });
        }
    });

    // 2. SETUP SCANNER
    function onScanSuccess(decodedText, decodedResult) {
        if(!isScanning) return; 

        const eventId = eventSelect.value;
        if(!eventId) {
            alert("Please select an event first!");
            return;
        }

        verifyTicket(eventId, decodedText);
    }

    function onScanFailure(error) {}

    // Config Scanner untuk Mobile
    html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { 
            fps: 10, 
            qrbox: {width: 250, height: 250}, 
            aspectRatio: 1.0,
            disableFlip: false // Penting untuk sesetengah camera phone
        },
        false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);


    // 3. VERIFY TICKET LOGIC
    function verifyTicket(eventId, regId) {
        isScanning = false;
        
        get(ref(db, `registrations/${eventId}/${regId}`)).then((snapshot) => {
            const modal = document.getElementById('resultModal');
            modal.style.display = 'flex'; 

            if(snapshot.exists()) {
                const data = snapshot.val();
                
                if(data.status && data.status.toLowerCase() === 'paid') {
                    // SUCCESS
                    document.getElementById('beepSound').play();
                    showResult('success', data);
                    
                    // Auto Check-in (Optional)
                    update(ref(db, `registrations/${eventId}/${regId}`), { checked_in: true, check_in_time: new Date().toLocaleString() });

                } else {
                    // PENDING
                    showResult('pending', data);
                }
            } else {
                // NOT FOUND
                showResult('error', null);
            }
        });
    }

    // 4. SHOW RESULT POPUP
    function showResult(type, data) {
        const icon = document.getElementById('statusIcon');
        const text = document.getElementById('statusText');
        
        const name = document.getElementById('rName');
        const detail = document.getElementById('rDetail');
        const cat = document.getElementById('rCat');
        const size = document.getElementById('rSize');

        if(type === 'success') {
            icon.className = "status-icon success";
            icon.innerHTML = '<i class="fas fa-check-circle"></i>';
            text.innerText = "VERIFIED";
            text.style.color = "#28a745";
            
            name.innerText = data.first_name + " " + (data.last_name || "");
            detail.innerText = "Paid & Valid";
            cat.innerText = data.category;
            size.innerText = data.tshirt_size.toUpperCase();

        } else if (type === 'pending') {
            icon.className = "status-icon pending";
            icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            text.innerText = "NOT PAID";
            text.style.color = "#ffc107";
            
            name.innerText = data.first_name + " " + (data.last_name || "");
            detail.innerText = "Status: Pending Payment";
            cat.innerText = data.category;
            size.innerText = "-";

        } else {
            icon.className = "status-icon error";
            icon.innerHTML = '<i class="fas fa-times-circle"></i>';
            text.innerText = "INVALID";
            text.style.color = "#dc3545";
            
            name.innerText = "UNKNOWN USER";
            detail.innerText = "Data not found in system.";
            cat.innerText = "-";
            size.innerText = "-";
        }
    }

    // 5. RESET SCANNER
    window.resetScanner = function() {
        document.getElementById('resultModal').style.display = 'none';
        document.getElementById('manualId').value = "";
        setTimeout(() => { isScanning = true; }, 500);
    }

    // 6. MANUAL CHECK
    window.manualCheck = function() {
        const id = document.getElementById('manualId').value.trim();
        const eventId = eventSelect.value;
        
        if(!eventId) return alert("Select Event first!");
        if(!id) return alert("Enter Registration ID");

        verifyTicket(eventId, id);
    }

</script>

</body>
</html>
