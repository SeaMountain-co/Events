<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Participants</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-dark: #111; --card-bg: #1a1c23; --text: #fff; --border: #333; --brand-red: #ff0000; }
        body { background-color: var(--bg-dark); color: var(--text); font-family: 'Montserrat', sans-serif; padding: 30px; margin: 0; }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .logo { font-family: 'Russo One'; color: var(--brand-red); font-size: 1.5rem; text-decoration: none;}
        .btn-back { color: #888; text-decoration: none; font-weight: bold; }
        .btn-back:hover { color: #fff; }

        /* TOOLBAR */
        .toolbar { 
            background: var(--card-bg); padding: 20px; border-radius: 10px; border: 1px solid #333; 
            margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap;
        }
        .search-box { 
            flex: 1; display: flex; align-items: center; background: #000; 
            border: 1px solid #444; border-radius: 5px; padding: 0 15px; 
        }
        .search-box input { 
            background: transparent; border: none; color: #fff; padding: 12px; width: 100%; outline: none; 
        }
        .search-box i { color: #666; }

        /* TABLE */
        .table-container { overflow-x: auto; background: var(--card-bg); border-radius: 10px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 15px; background: #222; color: #aaa; font-size: 0.8rem; border-bottom: 2px solid #333; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #2a2c35; font-size: 0.9rem; vertical-align: middle; }
        tr:hover { background: #252830; }

        .btn-edit { 
            background: #3498db; color: white; border: none; padding: 8px 12px; border-radius: 5px; 
            cursor: pointer; transition: 0.2s; 
        }
        .btn-edit:hover { background: #2980b9; }

        /* MODAL EDIT */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; 
        }
        .modal-content { 
            background: var(--card-bg); width: 500px; max-width: 90%; padding: 30px; 
            border-radius: 15px; border: 1px solid #444; position: relative;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; color: #aaa; cursor: pointer; font-size: 1.5rem; }
        .modal-title { font-family: 'Russo One'; margin-bottom: 20px; color: var(--brand-red); }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #888; margin-bottom: 5px; font-size: 0.8rem; }
        .form-group input, .form-group select { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; outline: none;
        }
        .form-group input:focus { border-color: var(--brand-red); }

        .btn-save { 
            width: 100%; background: var(--brand-red); color: #fff; border: none; padding: 12px; 
            border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; 
        }
        .btn-save:hover { background: #cc0000; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="admin-dashboard.html" class="logo">PARTICIPANT MANAGER</a>
            <a href="admin-dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by Name, IC/ID, or Email...">
            </div>
        </div>

        <div class="table-container">
            <table id="runnerTable">
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Full Name</th>
                        <th>IC / ID No.</th>
                        <th>Category</th>
                        <th>Details</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="6" style="text-align:center; padding:20px;">Loading Data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3 class="modal-title">EDIT DETAILS</h3>
            
            <input type="hidden" id="editEventId">
            <input type="hidden" id="editRegKey">

            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="editFirstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="editLastName">
            </div>
            <div class="form-group">
                <label>IC / Identity Number</label>
                <input type="text" id="editIcNo">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="editPhone">
            </div>
            <div class="form-group">
                <label>T-Shirt Size</label>
                <select id="editShirt">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>
            
            <button class="btn-save" onclick="saveChanges()">SAVE CHANGES</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZzcjRx3KhBaHaahSUee1ySRIlRgVmi3o",
            authDomain: "sea-mountain.firebaseapp.com",
            databaseURL: "https://sea-mountain-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sea-mountain",
            storageBucket: "sea-mountain.appspot.com",
            messagingSenderId: "812228825024",
            appId: "1:812228825024:web:717049c1a64b39c8a60225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED_ADMIN = "admin@sm.com"; 

        // 1. CHECK ADMIN
        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== ALLOWED_ADMIN) {
                alert("Access Denied");
                window.location.href = "admin-login.html";
            } else {
                loadAllRunners();
            }
        });

        let allRunnersData = [];

        // 2. LOAD DATA
        function loadAllRunners() {
            const regRef = ref(db, 'registrations');
            onValue(regRef, (snapshot) => {
                allRunnersData = []; // Reset array
                const data = snapshot.val();
                
                if (data) {
                    // Loop Events
                    Object.keys(data).forEach(eventId => {
                        const participants = data[eventId];
                        // Loop Participants
                        Object.keys(participants).forEach(regKey => {
                            const p = participants[regKey];
                            if(p && typeof p === 'object') {
                                allRunnersData.push({
                                    eventId: eventId,
                                    regKey: regKey,
                                    ...p
                                });
                            }
                        });
                    });
                }
                renderTable(allRunnersData);
            });
        }

        // 3. RENDER TABLE
        function renderTable(dataArray) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            if (dataArray.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px;">No participants found.</td></tr>`;
                return;
            }

            dataArray.forEach(row => {
                // Gunakan IC dari DB, kalau takde letak "-"
                const ic = row.ic_number || row.identity_card || "-"; 
                
                const tr = `
                    <tr>
                        <td style="color:var(--brand-red); font-weight:bold; font-size:0.8rem;">${row.eventId.toUpperCase()}</td>
                        <td>${row.first_name} ${row.last_name || ''}</td>
                        <td style="font-family:monospace; color:#f1c40f;">${ic}</td>
                        <td>${row.category}</td>
                        <td style="font-size:0.8rem; color:#aaa;">
                            <i class="fas fa-tshirt"></i> ${row.tshirt_size} <br>
                            <i class="fas fa-phone"></i> ${row.phone}
                        </td>
                        <td>
                            <button class="btn-edit" onclick='openEditModal(${JSON.stringify(row)})'>
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            });
        }

        // 4. SEARCH FUNCTION
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            
            const filtered = allRunnersData.filter(item => {
                const fullName = (item.first_name + " " + (item.last_name || "")).toLowerCase();
                const ic = (item.ic_number || "").toLowerCase();
                const email = (item.email || "").toLowerCase();
                
                return fullName.includes(term) || ic.includes(term) || email.includes(term);
            });

            renderTable(filtered);
        });

        // 5. MODAL FUNCTIONS
        window.openEditModal = function(data) {
            // Fill Inputs
            document.getElementById('editEventId').value = data.eventId;
            document.getElementById('editRegKey').value = data.regKey;
            
            document.getElementById('editFirstName').value = data.first_name || "";
            document.getElementById('editLastName').value = data.last_name || "";
            document.getElementById('editIcNo').value = data.ic_number || "";
            document.getElementById('editPhone').value = data.phone || "";
            document.getElementById('editShirt').value = data.tshirt_size || "M";

            document.getElementById('editModal').style.display = "flex";
        }

        window.closeModal = function() {
            document.getElementById('editModal').style.display = "none";
        }

        // 6. SAVE CHANGES TO FIREBASE
        window.saveChanges = function() {
            const eventId = document.getElementById('editEventId').value;
            const regKey = document.getElementById('editRegKey').value;

            const updates = {
                first_name: document.getElementById('editFirstName').value,
                last_name: document.getElementById('editLastName').value,
                ic_number: document.getElementById('editIcNo').value, // Save field baru
                phone: document.getElementById('editPhone').value,
                tshirt_size: document.getElementById('editShirt').value
            };

            update(ref(db, `registrations/${eventId}/${regKey}`), updates)
            .then(() => {
                alert("Details updated successfully!");
                closeModal();
                // Table akan auto refresh sebab 'onValue'
            })
            .catch((err) => {
                alert("Error updating: " + err.message);
            });
        }

        // Close modal if click outside box
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeModal();
            }
        }

    </script>
</body>
</html>
